<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Defer para que el HTML cargue primero -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Detalle Anime</title>

  <link rel="icon" href="Logo_Archinime.png" type="image/png">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden;font-family:'Segoe UI',sans-serif;color:#fff}
    /* Fondo vídeo con will-change */
    /* --- Modificado: ahora el video empieza oculto y hay un overlay con el poster hasta 'playing' --- */
    #bg-video{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-2;
      will-change:opacity,transform;
      opacity:0;                   /* oculto hasta que esté realmente reproduciéndose */
      transition:opacity .6s ease;
      background:#000;             /* color de fallback mientras se carga */
      pointer-events:none;
    }
    /* overlay con poster que se oculta al reproducirse el video */
    #overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      z-index:-1;will-change:background,opacity;
      background: url('galaxia-poster.jpg') center/cover no-repeat,
                  linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.6));
      opacity:1;
      transition:opacity .6s ease;
      pointer-events:none;
    }

    .container{
      position:relative;z-index:0;
      max-width:800px;margin:80px auto;padding:20px;
      background:rgba(0,0,0,0.7);border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      animation:fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .back, .share-detail {
      display:inline-block;margin-bottom:20px;margin-right:15px;
      color:#0ff;text-decoration:none;font-weight:bold;font-size:1rem;
      transition:color .3s;cursor:pointer;
    }
    .back:hover, .share-detail:hover { color:#08c }

    .anime-cover img{
      width:100%;border-radius:8px;object-fit:cover;
      animation:scaleIn .8s ease-out;
      /* Lazy-load de la portada */
      loading="lazy";
      will-change:transform;
    }
    @keyframes scaleIn{from{transform:scale(1.1)}to{transform:scale(1)}}

    h1{margin:20px 0;font-size:2em;text-align:center}
    .desc{margin-bottom:30px;line-height:1.6;color:#eee}
    details{
      margin-bottom:20px;border:1px solid #444;border-radius:5px;overflow:hidden;
      will-change:height;
    }
    summary{
      padding:12px 15px;cursor:pointer;background:#0ff;color:#000;font-weight:bold;
      transition:background .3s;
    }
    summary:hover{background:#0cc}
    .season-content{
      padding:15px;background:rgba(255,255,255,0.05);
      animation:fadeIn .5s ease-in-out;
    }
    .season-content img{
      width:100%;border-radius:5px;margin-bottom:10px;
      loading="lazy";
    }
    .video-list{list-style:none;margin:0;padding:0}
    .video-list li{margin-bottom:12px}
    .video-list a{
      display:block;padding:10px 15px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:5px;text-decoration:none;color:#fff;
      transition:transform .2s,background .3s;
      will-change:transform;
    }
    .video-list a:hover{
      background:rgba(0,255,255,0.2);color:#000;transform:translateX(5px);
    }

    /* --- NUEVOS ESTILOS: chips de géneros naranjas, brillo y efectos --- */
    .genres-wrap{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:14px}
    .genre-chip{
      display:inline-flex;align-items:center;justify-content:center;
      padding:8px 12px;font-size:0.9rem;font-weight:700;border-radius:999px;
      border:2px solid rgba(255,140,0,0.95); /* borde naranja fuerte */
      background: linear-gradient(180deg, rgba(255,165,64,0.14), rgba(255,140,0,0.08));
      color: #fff;
      box-shadow: 0 6px 18px rgba(255,140,0,0.08), inset 0 -2px 6px rgba(255,255,255,0.02);
      cursor:pointer; transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s, filter .18s;
      position:relative; overflow:hidden;
      backdrop-filter: blur(2px);
    }
    .genre-chip:hover{
      transform: translateY(-6px) scale(1.03) rotate(-0.6deg);
      box-shadow: 0 14px 30px rgba(255,140,0,0.14), inset 0 -2px 8px rgba(255,255,255,0.03);
      filter: saturate(1.08);
    }
    /* micro-pop cuando se pulsa (cliqueo rápido) */
    .genre-chip.popped{transform: scale(0.95) translateY(-2px); box-shadow: 0 6px 20px rgba(255,140,0,0.18);}

    /* brillo deslizante usando pseudo-elemento */
    .genre-chip::before{
      content:"";position:absolute;left:-40%;top:0;width:40%;height:100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.0) 0, rgba(255,255,255,0.28) 50%, rgba(255,255,255,0.0) 100%);
      transform: skewX(-18deg) translateX(-100%);
      transition: transform .9s cubic-bezier(.2,.9,.3,1);
      pointer-events:none;
    }
    .genre-chip:hover::before{ transform: skewX(-18deg) translateX(240%); transition-duration:0.9s; }

    /* pequeño badge de copia en el borde superior derecho del chip (aparece al click) */
    .genre-chip .copied-badge{
      position:absolute;right:-6px;top:-6px;background:#fff;color:#000;padding:4px 6px;border-radius:999px;font-size:0.7rem;font-weight:800;opacity:0;transform:translateY(-6px) scale(.88);
      transition:all .32s;
      box-shadow:0 6px 12px rgba(0,0,0,0.25);
    }
    .genre-chip.show-badge .copied-badge{ opacity:1; transform:translateY(2px) scale(1); }
    /* Responsividad */
    @media (max-width:520px){
      .genre-chip{padding:6px 10px;font-size:0.85rem}
      h1{font-size:1.6rem}
    }

    /* Responsividad */
    @media (max-width:520px){
      .genre-chip{padding:6px 10px;font-size:0.85rem}
      h1{font-size:1.6rem}
    }

    /* Toast (igual que antes) */
    .toast {
      position: fixed;bottom:30px;left:50%;
      transform: translateX(-50%) scale(0.5) translateY(20px);
      opacity: 0;display: flex;align-items: center;gap: 8px;
      padding:12px 20px;background:#0ff;color:#000;
      border-radius:30px;font-weight:bold;
      box-shadow:0 4px 15px rgba(0,255,255,0.4);
      pointer-events:none;z-index:100;
    }
    @keyframes toast-in {from{transform:translateX(-50%) scale(0.5) translateY(20px);opacity:0}
                           to{transform:translateX(-50%) scale(1) translateY(0);opacity:1}}
    @keyframes toast-out{from{transform:translateX(-50%) scale(1) translateY(0);opacity:1}
                         to{transform:translateX(-50%) scale(0.5) translateY(-20px);opacity:0}}
    .toast-in{animation:toast-in 0.6s forwards}
    .toast-out{animation:toast-out 0.7s forwards}
  </style>
</head>

  <script>
    // -----------------------------
    // Mostrar poster/overlay hasta que el video dispare 'playing'
    // -----------------------------
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('bg-video');
      const overlay = document.getElementById('overlay');

      // atributos seguros
      try { video.preload = video.getAttribute('preload') || 'auto'; } catch(e){ console.warn(e); }
      video.muted = true;
      video.playsInline = true;

      const revealVideo = () => {
        video.style.opacity = '1';
        overlay.style.opacity = '0';
      };

      // cuando overlay ya quedó transparente, lo sacamos del flujo
      overlay.addEventListener('transitionend', (ev) => {
        if (ev.propertyName === 'opacity' && getComputedStyle(overlay).opacity === '0') {
          overlay.style.display = 'none';
        }
      });

      // ocultar overlay SOLO cuando el video realmente esté reproduciéndose (evita parpadeo)
      video.addEventListener('playing', () => {
        revealVideo();
      }, { once: true });

      // Intentos de play cuando el video haya cargado suficientes frames
      video.addEventListener('canplaythrough', () => {
        video.play().catch(()=>{ /* autoplay bloqueado */ });
      }, { once: true });
      video.addEventListener('loadeddata', () => {
        video.play().catch(()=>{ /* autoplay bloqueado */ });
      }, { once: true });

      // Si después de X ms no se dispara 'playing', reintentamos al primer click/tap
      const AUTOPLAY_TIMEOUT = 4000;
      setTimeout(() => {
        if (getComputedStyle(video).opacity === '0') {
          // No mostramos botón, pero intentaremos reproducir al primer click del usuario
          const tryPlay = () => { video.play().catch(()=>{}); };
          document.addEventListener('click', tryPlay, { once: true });
        }
      }, AUTOPLAY_TIMEOUT);
    });

    // Render principal: construye HTML dentro de #contenido
function renderDetail(animeId) {
  const info = data[animeId];
  const container = document.getElementById('contenido');
  if(!info){ container.innerHTML = '<h1>Anime no encontrado</h1>'; return; }

  // construir: cover primero, luego título, luego descripción
  let html = '';
  // cover
  if (info.cover) {
    html += `<div class="anime-cover"><img src="${info.cover}" alt="${escapeHtml(info.title)}"></div>`;
  }
  // título (ahora debajo de la imagen)
  html += `<h1>${escapeHtml(info.title)}</h1>`;
  // descripción
  html += `<p class="desc">${escapeHtml(info.desc || '')}</p>`;

  // chips de géneros (se intentará poblar después si faltan)
  html += `<div class="genres-wrap" id="genres-wrap"></div>`;

  // seasons
  if(info.seasons && info.seasons.length){
    info.seasons.forEach(s => {
      html += `<details><summary>Temporada ${s.num}${s.name? ' - '+escapeHtml(s.name):''}</summary>`;
      html += `<div class="season-content">`;
      if(s.cover) html += `<img src="${s.cover}" alt="Temporada ${s.num}">`;
      if(s.eps && s.eps.length){
        html += `<ul class="video-list">`;
        s.eps.forEach(ep => html += `<li><a href="#">${escapeHtml(ep.title)}</a></li>`);
        html += `</ul>`;
      }
      html += `</div></details>`;
    });
  }

  container.innerHTML = html;

  // populate genres (si existen en data, se usan; si no, se intenta extraer de index.txt)
  populateGenresForAnime(animeId);
}

    // Render chips de géneros en #genres-wrap
    function renderGenres(genres){
      const wrap = document.getElementById('genres-wrap');
      if(!wrap) return;
      if(!genres || !genres.length){ wrap.innerHTML = '<p style="text-align:center;color:#ccc">Sin géneros registrados</p>'; return; }
      wrap.innerHTML = genres.map(g => `<button class="genre-chip" type="button" tabindex="0">${escapeHtml(g)}<span class="copied-badge">COPIED</span></button>`).join('');
      // añadir comportamiento de copia al click
      wrap.querySelectorAll('.genre-chip').forEach(btn => {
        btn.addEventListener('click', () => {
          const genre = btn.textContent.replace('COPIED','').trim();
          try{ navigator.clipboard.writeText(genre); } catch(e){ /* ignore */ }
          btn.classList.add('popped','show-badge');
          setTimeout(() => btn.classList.remove('popped'), 350);
          setTimeout(() => btn.classList.remove('show-badge'), 1200);
          showToast(`Género copiado: ${genre}`);
        });
        // tecla Enter / Space también dispara la acción (accesibilidad)
        btn.addEventListener('keydown', (k) => { if(k.key==='Enter' || k.key===' ') btn.click(); });
      });
    }

    function showToast(msg){
      const t = document.getElementById('toast');
      if(!t) return;
      t.textContent = '✅ ' + msg;
      t.style.display = 'flex';
      t.style.animation = 'toast-in 0.4s ease-out forwards';
      setTimeout(()=>{
        t.style.animation = 'toast-out 0.7s ease-in forwards';
        setTimeout(()=>{ t.style.display='none'; }, 700);
      }, 1800);
    }

    // intenta leer géneros
    function populateGenresForAnime(animeId){
      // 1) preferir si el propio data incluye genres
      const local = (data[animeId] && data[animeId].genres) ? data[animeId].genres : null;
      if(local && local.length){ renderGenres(local); return; }

      // 2) intentar parsear index.txt (o index.html) para extraer const animes = [.]
      // ruta probada: 'index.txt' y 'index.html' (intentar ambas)
      const tries = ['index.txt','index.html'];
      let tried = 0;
      function tryNext(){
        if(tried >= tries.length){ renderGenres([]); return; }
        const url = tries[tried++];

        fetch(url).then(r => r.text()).then(text => {
          // localizar la declaración "const animes = [ . ]"
          const m = text.match(/const\s+animes\s*=\s*(\[[\s\S]*?\])\s*;/m);
          if(!m){ tryNext(); return; }
          try {
            // Evaluar solo el array literal recuperado (más seguro que eval directo de todo el archivo)
            const arrayLiteral = m[1];
            // convertir a JS: usamos Function para evaluar la sintaxis JS (no JSON)
            const arr = (new Function('return ' + arrayLiteral))();
            // buscar por id (algunos items en index tienen {id:1,})
            const item = arr.find(it => Number(it.id) === Number(animeId) || Number(it.id) === animeId);
            if(item && item.genres && item.genres.length){ renderGenres(item.genres); return; }
            // si el index usa objetos sin "id" numérico, intentar encontrar por title similar
            const matchByTitle = arr.find(it => it.title && data[animeId] && normalizeText(it.title) === normalizeText(data[animeId].title));
            if(matchByTitle && matchByTitle.genres && matchByTitle.genres.length){ renderGenres(matchByTitle.genres); return; }
            // fallback: no encontrado
            renderGenres([]);
          } catch(e){
            console.warn('Error parseando index para géneros', e);
            tryNext();
          }
        }).catch(()=>{ tryNext(); });
      }
      tryNext();
    }

    // UTIL: normalize text (coincidencias)
    function normalizeText(s){
      return String(s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim();
    }

    // UTIL: escape HTML muy simple para evitar inyecciones en los chips
    function escapeHtml(str){
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // 4) Compartir usando el botón junto a volver
    document.getElementById('share-detail').addEventListener('click', () => {
      const url = `${location.origin}${location.pathname}?id=${id}`;
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display   = 'flex';
        toast.style.animation = 'toast-in 0.4s ease-out forwards';
        setTimeout(() => {
          toast.style.animation = 'toast-out 0.7s ease-in forwards';
          setTimeout(()=>{ toast.style.display='none'; }, 700);
        }, 3000);
      });
    });

        42: ['Maomao1-ost','Maomao2-ost','Maomao3-ost'],
        43: ['Maplestar-ost'],
        44: ['uzumaki-ost'],
        45: ['tondemo-ost'],
        46: ['muneca-ost'],
      };

      // no pausamos ni reseteamos nada aquí (tal como pediste)
      // Pre-capturamos todos los ids de audio válidos del mapa para cualquier uso posterior
      const allIds = Array.from(new Set(Object.values(playMap).flat()));
      const audioElements = allIds.map(i => document.getElementById(i)).filter(Boolean);

      // Solo si hay una entrada para el anime actual, agregamos el listener del primer click
      if (playMap[id]) {
        document.addEventListener('click', ()=> {
          // elegir aleatoriamente una de las pistas (playMap[id] puede ser array o string)
          const choices = Array.isArray(playMap[id]) ? playMap[id] : [playMap[id]];
          const chosenId = choices[Math.floor(Math.random() * choices.length)];
          const a = document.getElementById(chosenId);
          if (a) {
            // volumen por defecto (puedes cambiar si lo deseas)
            try { a.volume = 0.5; } catch(e){}
            // reproducir desde el inicio para asegurar comportamiento consistente
            try { a.currentTime = 0; } catch(e){}
            a.play().catch(()=>{}); // no mostramos mensajes, simplemente intentamos reproducir
          }
        }, { once:true });
      }
    })();

    // finalmente, render del detalle
    renderDetail(id);

  </script>
