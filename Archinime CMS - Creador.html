<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archinime CMS: Master Console</title>
    <link rel="icon" href="Logo_Archinime.avif" type="image/avif">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --bg-body: #050507;
            --bg-panel: #0f1014;
            --bg-input: #181920;
            --border: #2a2b35;
            --primary: #8c52ff;
            --primary-glow: rgba(140, 82, 255, 0.4);
            --accent: #00f0ff;
            --text-main: #ffffff; 
            --text-muted: #8b8d96;
            --radius: 12px; 
            --gradient: linear-gradient(135deg, #8c52ff 0%, #5e17eb 100%);
        }

        body { 
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main); margin: 0; padding: 0; overflow-x: hidden;
            /* Fondo mejorado con animaci√≥n */
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1b26 0%, transparent 50%),
                radial-gradient(circle at 0% 50%, rgba(140, 82, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 100% 50%, rgba(0, 240, 255, 0.05) 0%, transparent 20%);
            background-size: 200% 200%;
            animation: bgBreath 10s ease infinite;
        }

        @keyframes bgBreath {
            0% { background-position: 50% 0%; }
            50% { background-position: 52% 2%; }
            100% { background-position: 50% 0%; }
        }

        /* --- LOGIN (Minimalista y Elegante) --- */
        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000;
            background-image: 
                linear-gradient(rgba(140, 82, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(140, 82, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .login-card {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            padding: 60px 40px; border-radius: 24px; border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 0 100px rgba(140, 82, 255, 0.2);
            max-width: 400px; width: 90%; animation: fadeInUp 0.8s ease;
        }
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* Estilo para el Logo Central */
        .login-logo {
            width: 120px; height: 120px; object-fit: contain; margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            transition: transform 0.5s;
        }
        .login-logo:hover { transform: scale(1.05) rotate(2deg); }

        .login-btn {
            background: #fff;
            color: #000; border: none; padding: 18px 30px; font-size: 1.1rem; 
            border-radius: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 12px; margin: 30px auto 0; transition: 0.3s; font-weight: 700; width: 100%;
        }
        .login-btn:hover { transform: scale(1.03); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        /* --- HEADER --- */
        .user-header {
            display: flex;
            justify-content: space-between; align-items: center;
            padding: 15px 40px; background: rgba(15, 16, 20, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); position: sticky;
            top: 0; z-index: 100; display: none;
        }
        .user-badge {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent); padding: 4px 10px;
            border-radius: 6px; font-size: 0.7em; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            max-width: 1600px;
            margin: 0 auto; padding: 40px 20px;
            display: none; grid-template-columns: 1fr 420px; gap: 40px;
        }

        .editor-panel { 
            background: var(--bg-panel);
            border: 1px solid var(--border); 
            padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h2 { 
            color: #fff;
            border-bottom: 1px solid var(--border); padding-bottom: 15px; 
            margin: 0 0 30px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; 
            display: flex; align-items: center;
            gap: 12px; font-weight: 700; 
        }
        h2 i { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary-glow)); }

        /* --- INPUTS --- */
        label { 
            display: block;
            margin: 25px 0 10px; font-weight: 600; font-size: 0.75rem;
            color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px;
        }
        
        input, textarea, select { 
            width: 100%;
            padding: 16px 20px; background: var(--bg-input);
            border: 1px solid var(--border); color: white; border-radius: var(--radius); 
            box-sizing: border-box; font-family: 'Outfit', sans-serif; font-size: 0.95em;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary);
            outline: none; background: #1f2029; 
            box-shadow: 0 0 0 4px rgba(140, 82, 255, 0.1);
        }
        input:disabled { opacity: 0.6; cursor: not-allowed; background: #121216; border-color: #222; color: #777; font-style: italic; }

        /* --- BOTONES --- */
        .btn { 
            width: 100%;
            padding: 16px; border: none; cursor: pointer; font-weight: 700;
            margin-top: 25px; border-radius: var(--radius); transition: 0.3s; 
            display: flex; align-items: center; justify-content: center;
            gap: 10px; 
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-add { background: rgba(255,255,255,0.03); color: var(--text-muted); border: 1px dashed #444; }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); background: rgba(0, 240, 255, 0.05); }
        
        .btn-gen { 
            background: var(--gradient);
            color: white; font-size: 1rem; margin-top: 50px;
            box-shadow: 0 10px 30px rgba(140, 82, 255, 0.3);
        }
        .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(140, 82, 255, 0.5); }

        /* --- CARDS TEMPORADAS --- */
        .season-card { 
            background: #15161b;
            padding: 25px; border-radius: 16px; margin-bottom: 25px;
            border: 1px solid var(--border); position: relative; overflow: hidden;
            transition: border 0.3s;
        }
        .season-card:hover { border-color: #444; }
        .season-card::before {
            content:'';
            position: absolute; left:0; top:0; bottom:0; width: 4px;
            background: var(--accent);
        }
        
        .chapter-row { 
            background: #0b0c10;
            padding: 15px; border-radius: 10px; border: 1px solid #222; margin-bottom: 10px;
        }
        .chapter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .chapter-num { 
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace; font-weight: bold;
            background: rgba(0, 240, 255, 0.1); padding: 4px 8px; border-radius: 6px; font-size: 0.85em;
        }

        /* --- AUDIO PLAYER --- */
        .audio-preview-box {
            background: #0b0c10;
            padding: 15px; border-radius: 12px; border: 1px solid #222;
            display: flex; flex-direction: column; gap: 10px;
        }
        audio { width: 100%; height: 35px; margin-top: 5px; opacity: 0.8; }
        audio::-webkit-media-controls-panel { background-color: #f0f0f0; }
        .audio-status-text { font-family: 'JetBrains Mono', monospace; font-size: 0.75em; margin-left: 5px; }

        /* --- PREVIEW --- */
        .preview-sidebar { position: sticky; top: 100px; height: fit-content; }
        .web-card { 
            background: #000;
            border-radius: 20px; overflow: hidden; border: 1px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .web-cover { 
            width: 100%;
            height: 420px; object-fit: cover; opacity: 0.85;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }
        .web-info { padding: 30px; margin-top: -120px; position: relative; z-index: 2; }
        .web-title { font-size: 2em; font-weight: 800; line-height: 1.1; color: #fff; margin-bottom: 8px; text-shadow: 0 4px 20px rgba(0,0,0,0.9); }
        .web-alias { font-family: 'JetBrains Mono', monospace; color: var(--accent); font-size: 0.8em; }

        .preview-seasons-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .preview-s-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 2/3; border: 1px solid #333; }
        .preview-s-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-s-title { 
            position: absolute;
            bottom: 0; width: 100%; background: rgba(0,0,0,0.8); 
            font-size: 0.6em; text-align: center; padding: 6px 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #fff;
        }

        /* --- UTILS --- */
        .row-flex { display: flex; gap: 20px; }
        .col-flex { flex: 1; }
        .dynamic-item { display: flex; gap: 10px; margin-bottom: 10px; align-items: flex-start;}
        .btn-mini-del { 
            background: #1a1a1a;
            color: #ff4757; border: 1px solid #333; width: 52px; height: 52px; flex-shrink: 0;
            border-radius: var(--radius); cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-mini-del:hover { background: #ff4757; color: white; border-color: #ff4757; }
        
        .btn-del-section { 
            position: absolute;
            top: 15px; right: 15px; background: rgba(255, 71, 87, 0.1); color: #ff4757; 
            border: 1px solid #ff4757; padding: 6px 15px; border-radius: 20px;
            cursor: pointer; font-size: 0.75em; font-weight: 700;
        }
        .btn-del-section:hover { background: #ff4757; color: white; }

        .genres-box { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; 
            background: var(--bg-input); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border);
            max-height: 250px; overflow-y: auto;
        }
        .genres-box label {
            margin: 0;
            text-transform: none; color: #ccc; font-weight: 500; font-size: 0.9em;
            padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.03); border: 1px solid transparent;
            cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .genres-box label:hover { background: rgba(255,255,255,0.08); border-color: #444; color: white; }
        .genres-box input { width: 16px; height: 16px; margin: 0; accent-color: var(--primary); }

        #toast { 
            visibility: hidden;
            background-color: var(--bg-panel); color: #fff; text-align: center; 
            border-radius: 50px; padding: 16px 30px; position: fixed; z-index: 1000; left: 50%; bottom: 40px;
            transform: translateX(-50%); border: 1px solid var(--primary); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex; gap: 10px; align-items: center; font-weight: 600;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 3.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 40px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="main-wrapper" id="cmsContent">
    
    <div class="editor-panel">
        <h2><i class="fas fa-pen-to-square"></i> 1. Ficha T√©cnica</h2>
        
        <label>T√≠tulo Principal <span>*</span></label>

<script>
// ============================================
// CONFIGURACI√ìN
// ============================================
const firebaseConfig = {
    apiKey: "AIzaSyBpzYARIxaJijLbbL-2S6F9MWecbAbvK_I",
    authDomain: "login-admin-archinime.firebaseapp.com",
    projectId: "login-admin-archinime",
    storageBucket: "login-admin-archinime.firebasestorage.app",
    messagingSenderId: "938164660242",
    appId: "1:938164660242:web:648e0dce0e0d18dd78d0cb"
};

const ALLOWED_USERS = ["archinime12@gmail.com"];

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
let currentUserToken = null;

// ============================================
// AUTENTICACI√ìN
// ============================================
auth.onAuthStateChanged((user) => {
    if (user) checkAccess(user);
    else showLogin();
});

function signInWithGitHub() {
    const provider = new firebase.auth.GithubAuthProvider();
    provider.addScope('repo'); 
    auth.signInWithPopup(provider)
        .then((result) => {
            currentUserToken = result.credential.accessToken;
            checkAccess(result.user);
        }).catch((error) => {
            console.error(error);
            document.getElementById('errorText').innerText = error.message;
            document.getElementById('loginError').style.display = 'block';
        });
}

function checkAccess(user) {
    const email = user.email;
    const nickname = user.providerData[0]?.displayName || user.reloadUserInfo?.screenName;
    const isAllowed = ALLOWED_USERS.includes(email) || ALLOWED_USERS.includes(nickname);

    if (isAllowed) {
        showCMS(user);
    } else {
        document.getElementById('errorText').innerText = "No autorizado.";
        document.getElementById('loginError').style.display = 'block';
        setTimeout(() => auth.signOut(), 3000);
    }
}

function showCMS(user) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('userHeader').style.display = 'flex';
    document.getElementById('cmsContent').style.display = 'grid';
    document.getElementById('userAvatarImg').src = user.photoURL;
    
    // Obtener nombre inteligente
    let finalName = "Usuario";
    if(user.reloadUserInfo && user.reloadUserInfo.screenName) finalName = "@" + user.reloadUserInfo.screenName;
    else if (user.displayName) finalName = user.displayName;
    else if (user.email) finalName = "@" + user.email.split('@')[0];

    document.getElementById('userNameDisplay').innerText = finalName;
}

function showLogin() {
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('userHeader').style.display = 'none';
    document.getElementById('cmsContent').style.display = 'none';
}

function logout() {
    auth.signOut();
    location.reload();
}

// ============================================
// L√ìGICA DEL FORMULARIO
// ============================================
const genresList = [
    "Acci√≥n", "Animaci√≥n", "Aventura", "Ciencia ficci√≥n", "Cocina", "Comedia", "Comedia oscura", "Cosplay", 
    "Cyberpunk", "Deducci√≥n Social", "Deportivo", "Drama", "Ecchi", "Escolar", "Fantas√≠a", "Fantas√≠a oscura", 
    "Harem", "Hentai", "Horror", "Incesto", "Isekai", "Isekai Inverso", "Kaiju", "Mecha", "Militar", 
    "Misterio", "Musical", "Nekketsu", "Psicol√≥gico", "Romance", "Seinen", "Sh≈çnen", "Sh≈çjo", 
    "Slice of Life", "Sobrenatural", "Superh√©roes", "Suspenso", "Terror", "Yuri", "Yaoi", "Seijin"
];
const gContainer = document.getElementById('genresContainer');
genresList.forEach(g => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="checkbox" value="${g}" onchange="updateWebPreview()"> ${g}`;
    gContainer.appendChild(label);
});
// Utils
function showToast(msg, isError = false) {
    const x = document.getElementById("toast");
    x.innerHTML = isError ? 
        `<i class="fas fa-times-circle" style="color:#ff4757"></i> ${msg}` : `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${msg}`;
    x.className = "show";
    x.style.borderColor = isError ? "#ff4757" : "var(--accent)";
    setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
}

function autoCap(input) {
    if(input.value) input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
}

function validate(input) {
    if(!input.value.trim()) input.style.borderColor = '#ff4757';
    else input.style.borderColor = '#2a2b35';
}

function log(msg) {
    const el = document.getElementById('statusLog');
    el.style.display = 'block';
    el.innerHTML += `> ${msg}<br>`;
    el.scrollTop = el.scrollHeight;
}

// Imagen Cover Check

// Nueva funci√≥n para eliminar y re-calcular nombres
function removeSeasonBlock(btn) {
    btn.closest('.season-card').remove();
    updateAllBlockNames();
    updateWebPreview();
}

// Funci√≥n maestra para recalcular todos los nombres en orden
function updateAllBlockNames() {
    const cards = document.querySelectorAll('.season-card');
    
    let tempCount = 0;
    let movieCount = 0;
    let ovaCount = 0;
    let specialCount = 0;

    cards.forEach(card => {
        const typeSelect = card.querySelector('.s-type');
        const nameInput = card.querySelector('.s-name');
        const type = typeSelect.value;

        // Si no ha seleccionado nada, no hacemos nada
        if (!type) return;

        if (type === 'Spin-Off') {
            // Spin-off no se toca autom√°ticamente, solo se habilita
            if (nameInput.disabled) {
                nameInput.disabled = false;
                nameInput.placeholder = "Nombre Obligatorio (Ej: Kakashi Gaiden)";
                nameInput.value = ""; 
            }
        } else {
            // Bloqueamos input para los autogenerados
            nameInput.disabled = true;
            
            if (type === 'Temporada') {
                tempCount++;
                nameInput.value = `Temporada ${tempCount}`;
            } else if (type === 'Pelicula') {
                movieCount++;
                nameInput.value = `Pel√≠cula ${movieCount}`;
            } else if (type === 'OVA') {
                ovaCount++;
                nameInput.value = `OVA ${ovaCount}`;
            } else if (type === 'Especial') {
                specialCount++;
                nameInput.value = `Especial ${specialCount}`;
            }
        }
    });
}

function handleSeasonTypeChange(select) {
    const card = select.closest('.season-card');
    const countInput = card.querySelector('.s-count');
    const type = select.value;

    // L√≥gica para prellenar cantidad si es pel√≠cula
    if (type === 'Pelicula') {
        countInput.value = 1;
        renderChapters(countInput);
    }
    
    // Actualizamos todos los nombres para mantener la secuencia correcta
    updateAllBlockNames();
    updateWebPreview(); // Actualizar vista previa para reflejar nuevo nombre
    
    // Re-renderizar inputs de cap√≠tulos por si cambi√≥ de temporada a otro (ocultar input nombre capitulo)
    if(countInput.value) renderChapters(countInput);
}

function renderChapters(input) {
    const card = input.closest('.season-card');
    const typeSelect = card.querySelector('.s-type');
    const type = typeSelect ? typeSelect.value : "";
    const count = parseInt(input.value);
    const list = card.querySelector('.chapters-grid');
    
    list.innerHTML = '';
    if(isNaN(count) || count < 1) return;
    
    // Logic: Si es Temporada, ocultamos input de nombre de cap individual
    // Pero si es OVA o Especial, a veces tienen nombres √∫nicos.
    // Dejaremos visible para todo MENOS Temporada regular para simplificar, o seg√∫n preferencia.
    const showTitleInput = (type !== 'Temporada');

    for(let i=0; i<count; i++) {
        const row = document.createElement('div');
        row.className = 'chapter-row';
        
        let titleHtml = '';
        if(showTitleInput) {
            titleHtml = `<input type="text" class="c-title-ov" placeholder="Nombre del cap√≠tulo (Opcional)" style="margin-top:10px; font-size:0.9em; border-color:#333; background:#111;">`;
        } else {
             titleHtml = `<input type="hidden" class="c-title-ov" value="">`;
        }

        row.innerHTML = `
            <div class="chapter-header">
                <span class="chapter-num">CAP√çTULO ${i+1}</span>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="text" class="c-link-sub" placeholder="üîó Link Subtitulado">
                <input type="text" class="c-link-lat" placeholder="üîó Link Latino">
            </div>
            ${titleHtml}
        `;
        list.appendChild(row);
    }
}

// ============================================
function generateJSON() {
    const selectedGenres = [];
    document.querySelectorAll('#genresContainer input:checked').forEach(cb => selectedGenres.push(cb.value));
    const aliasList = [];
    document.querySelectorAll('.alias-input').forEach(i => { if(i.value.trim()) aliasList.push(i.value.trim()) });
    
    const anime = {
        id: 0, 
        titulo: document.getElementById('tituloAnime').value.trim(),
        aliases: aliasList,
        portada: document.getElementById('portadaAnime').value.trim(),
        sinopsis: document.getElementById('sinopsisAnime').value.trim(),
        demografia: document.getElementById('demografiaAnime').value,
        generos: selectedGenres,
        rating: parseFloat(document.getElementById('ratingAnime').value === 'excellent' ? 4.9 : document.getElementById('ratingAnime').value === 'good' ? 4.6 : 4.0),
        musica: [],
        temporadas: []
    };

    // Musica
    document.querySelectorAll('#musicContainer .m-url').forEach(i => {
        if(i.value) anime.musica.push({ url_audio: i.value.trim() });
    });

    // Temporadas
    let globalOrder = 1; // Orden global en el array
    
    // Antes de generar, aseguramos que los nombres est√©n actualizados
    updateAllBlockNames();

    document.querySelectorAll('.season-card').forEach(card => {
        const eps = [];
        card.querySelectorAll('.chapter-row').forEach((row, idx) => {
            const sub = row.querySelector('.c-link-sub').value.trim();
            const lat = row.querySelector('.c-link-lat').value.trim();
            const customTitle = row.querySelector('.c-title-ov').value.trim(); 
            
            if(sub || lat) {
                eps.push({
                    num: idx + 1,
                    link: sub,
                    link2: lat,
                    title: customTitle
                });
            }
        });

        if(eps.length > 0) {
            const sName = card.querySelector('.s-name').value;
            const sType = card.querySelector('.s-type').value;

            anime.temporadas.push({
                num: globalOrder++,
                name: sName,
                type: sType,
                cover: card.querySelector('.s-img').value,
                eps: eps
            });
        }
    });

    return anime;
}

async function subirAGithHub() {
    const owner = "Archinime";
    const repo = "-Archinime-";
    const token = currentUserToken;
    if(!token) return showToast("Error de sesi√≥n GitHub", true);

    const nuevoAnime = generateJSON();
    if(!nuevoAnime.titulo) return showToast("Falta el t√≠tulo principal", true);
    
    // Validar Spin-Offs nombres vac√≠os
    let spinOffError = false;
    document.querySelectorAll('.season-card').forEach(c => {
        if(c.querySelector('.s-type').value === 'Spin-Off' && !c.querySelector('.s-name').value.trim()) spinOffError = true;
    });
    if(spinOffError) return showToast("Falta nombre en un Spin-Off", true);
    
    // Validar que se haya seleccionado tipo en todos los bloques
    let typeError = false;
    document.querySelectorAll('.season-card').forEach(c => {
         if(!c.querySelector('.s-type').value) typeError = true;
    });
    if(typeError) return showToast("Selecciona el TIPO en todos los bloques", true);

    document.getElementById('statusLog').innerHTML = "üöÄ Iniciando subida...<br>";
    
    try {
        log("1/5 Leyendo √≠ndice...");
        const indexFile = await getGithubFile(token, owner, repo, 'index-data.js');
        let cleanIndex = indexFile.content.replace(/const\s+animes\s*=\s*/, '').replace(/;\s*$/, '');
        let indexArr = (new Function("return " + cleanIndex))();

        let maxId = 0;
        indexArr.forEach(a => { if(a.id > maxId) maxId = a.id; });
        const NEW_ID = maxId + 1;
        nuevoAnime.id = NEW_ID;
        log(`‚úÖ ID Generado: ${NEW_ID}`);

        log("2/5 Subiendo detalles...");
        await updateGithubFile(token, owner, repo, 'anime-detail-data.js', (content) => {
            let jsonStr = content.replace(/const\s+data\s*=\s*/, '').replace(/;\s*$/, '');
            let dataObj = (new Function("return " + jsonStr))();
            dataObj[NEW_ID] = {
                title: nuevoAnime.titulo,
                desc: nuevoAnime.sinopsis,
                cover: nuevoAnime.portada,
                seasons: nuevoAnime.temporadas.map(t => ({
                    num: t.num,
                    name: t.name,
                    cover: t.cover,
                    eps: t.eps.map(e => ({ title: e.title || `Cap√≠tulo ${e.num}` }))
                }))
            };
            return `const data = ${JSON.stringify(dataObj, null, 4)};`;
        });

        log("3/5 Actualizando Player...");
        await updateGithubFile(token, owner, repo, 'video-player-data.js', (content) => {
            let jsonStr = content.replace(/const\s+DB\s*=\s*/, '').replace(/;\s*$/, '');
            let dbObj = (new Function("return " + jsonStr))();
            dbObj[NEW_ID] = {};
            nuevoAnime.temporadas.forEach(t => {
                dbObj[NEW_ID][t.num] = {};
                t.eps.forEach(e => {
                    let epTitle = e.title;
                    if (!epTitle) epTitle = `${nuevoAnime.titulo} ${t.name} Cap ${e.num}`;
                    dbObj[NEW_ID][t.num][e.num] = { link: e.link||'', link2: e.link2||'', title: epTitle };
                });
            });
            return `const DB = ${JSON.stringify(dbObj, null, 4)};`;
        });

        if (nuevoAnime.musica.length > 0) {
            log("4/5 Subiendo m√∫sica...");
            await updateGithubFile(token, owner, repo, 'musica-data.js', (content) => {
                let jsonStr = content.replace(/const\s+audioPlaylists\s*=\s*/, '').replace(/;\s*$/, '');
                let musicObj = (new Function("return " + jsonStr))();
                musicObj[NEW_ID] = nuevoAnime.musica.map(m => m.url_audio);
                return `const audioPlaylists = ${JSON.stringify(musicObj, null, 4)};`;
            });
        }

        log("5/5 Actualizando √çndice...");
        await updateGithubFile(token, owner, repo, 'index-data.js', (content) => {
            let jsonStr = content.replace(/const\s+animes\s*=\s*/, '').replace(/;\s*$/, '');
            let arr = (new Function("return " + jsonStr))();
            arr.push({
                id: NEW_ID,
                title: nuevoAnime.titulo,
                aliases: nuevoAnime.aliases,
                img: nuevoAnime.portada,
                rating: nuevoAnime.rating,
                genres: nuevoAnime.generos
            });
            return `const animes = ${JSON.stringify(arr, null, 4)};`;
        });

        log("‚ú® ¬°COMPLETADO CON √âXITO!");
        alert(`Anime subido correctamente con ID: ${NEW_ID}`);
    } catch (e) {
        log("‚ùå ERROR CR√çTICO: " + e.message);
        console.error(e);
        alert("Error: " + e.message);
    }
}

// GitHub Utils
async function getGithubFile(token, owner, repo, path) {
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, { headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" } });
    if(!res.ok) throw new Error(`Error leyendo ${path}`);
    const data = await res.json();
    const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
    return { sha: data.sha, content: content };
}

async function updateGithubFile(token, owner, repo, path, modifyCallback) {
    const current = await getGithubFile(token, owner, repo, path);
    const newContent = modifyCallback(current.content);
    const encoded = btoa(new TextEncoder().encode(newContent).reduce((data, byte) => data + String.fromCharCode(byte), ''));
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, {
        method: "PUT",
        headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `CMS Update: ${path}`, content: encoded, sha: current.sha })
    });
    if(!res.ok) throw new Error(`Error escribiendo ${path}`);
}
