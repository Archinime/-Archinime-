<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Archinime PRO v17 (Ultra UI)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --bg-dark: #050509;
            --card-bg: #0f1016;
            --glass-bg: rgba(20, 21, 35, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --primary: #6c5ce7;
            --primary-glow: rgba(108, 92, 231, 0.4);
            --accent: #00cec9;
            --text-main: #ffffff; 
            --text-muted: #a2aab0;
            --radius-lg: 20px; 
            --radius-md: 12px;
            --gradient-main: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }

        body { 
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main); margin: 0; padding: 0; overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(108, 92, 231, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108, 92, 231, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- LOGIN SCREEN MEJORADO --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 0 60px rgba(108, 92, 231, 0.2);
            max-width: 400px; width: 90%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-btn {
            background: #fff; color: #000;
            border: none; padding: 16px 30px; font-size: 1.1rem; 
            border-radius: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            margin: 30px auto 0; transition: 0.3s; font-weight: 700; width: 100%;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        .login-btn:hover { transform: scale(1.02); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        .error-msg { 
            background: rgba(255, 46, 99, 0.1); color: #ff7675; 
            padding: 15px; border-radius: 12px; margin-top: 20px; 
            border: 1px solid rgba(255, 46, 99, 0.2); display: none; font-size: 0.9em;
        }

        /* --- HEADER USUARIO --- */
        .user-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(5, 5, 9, 0.8); 
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 100; display: none;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { 
            width: 42px; height: 42px; border-radius: 12px; 
            border: 2px solid var(--primary); object-fit: cover;
        }
        .user-details { display: flex; flex-direction: column; }
        .user-role { font-size: 0.7em; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; font-weight: 700; }
        .user-name { font-weight: 600; color: #fff; font-size: 1rem; }
        
        .btn-logout { 
            background: rgba(255,255,255,0.05); color: var(--text-muted); border: none;
            padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 0.85em;
        }
        .btn-logout:hover { background: rgba(255, 46, 99, 0.1); color: #ff7675; }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            max-width: 1600px; margin: 0 auto; padding: 40px 20px;
            display: none; grid-template-columns: 1fr 420px; gap: 40px;
        }

        .editor-panel { 
            background: var(--card-bg); border: 1px solid var(--border-color); 
            padding: 40px; border-radius: var(--radius-lg); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 { 
            color: #fff; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; 
            margin: 0 0 30px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; 
            display: flex; align-items: center; gap: 12px; font-weight: 700; 
        }
        h2 i { color: var(--primary); text-shadow: 0 0 15px var(--primary-glow); }

        /* --- INPUTS & CONTROLS --- */
        label { 
            display: block; margin: 25px 0 10px; font-weight: 600; font-size: 0.75rem;
            color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px; 
        }
        
        input, textarea, select { 
            width: 100%; padding: 15px 20px; background: #141419;
            border: 1px solid #2d2d35; color: white; border-radius: var(--radius-md); 
            box-sizing: border-box; font-family: 'Outfit', sans-serif; font-size: 0.95em; 
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary); outline: none; background: #1a1a20; 
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }
        
        /* Botones Acci√≥n */
        .btn { 
            width: 100%; padding: 16px; border: none; cursor: pointer; font-weight: 700;
            margin-top: 25px; border-radius: var(--radius-md); transition: 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-add { 
            background: rgba(255,255,255,0.03); color: var(--text-muted); border: 1px dashed #444; 
        }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); background: rgba(0, 206, 201, 0.05); }
        
        .btn-gen { 
            background: var(--gradient-main); color: white; font-size: 1rem; margin-top: 50px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
        }
        .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(108, 92, 231, 0.5); }

        /* --- CARDS & LISTS --- */
        .season-card { 
            background: #16171d; padding: 25px; border-radius: var(--radius-md); margin-bottom: 25px;
            border: 1px solid #2d2d35; position: relative; overflow: hidden;
        }
        .season-card::after {
            content:''; position: absolute; top:0; left:0; width: 4px; height: 100%;
            background: var(--accent);
        }
        
        .chapter-row { 
            display: flex; flex-direction: column; gap: 10px; background: #0b0c10; padding: 15px;
            border-radius: 8px; border: 1px solid #222; margin-bottom: 8px;
        }
        .chapter-num { 
            color: var(--accent); font-family: 'JetBrains Mono', monospace; font-weight: bold;
            background: rgba(0, 206, 201, 0.1); padding: 3px 8px; border-radius: 4px; font-size: 0.9em;
        }

        .genres-box { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; 
            background: #141419; padding: 20px; border-radius: var(--radius-md); border: 1px solid #2d2d35;
            max-height: 250px; overflow-y: auto;
        }
        .genres-box label {
            margin: 0; text-transform: none; color: #ccc; font-weight: 500; font-size: 0.9em;
            padding: 8px 12px; border-radius: 8px; background: #0f1016; border: 1px solid transparent;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .genres-box label:hover { background: #1f2029; border-color: #444; }
        .genres-box input { width: 16px; height: 16px; margin: 0; accent-color: var(--primary); }

        /* --- PREVIEW SIDEBAR --- */
        .preview-sidebar { position: sticky; top: 100px; height: fit-content; }
        .web-card { 
            background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); position: relative;
        }
        .web-cover { 
            width: 100%; height: 400px; object-fit: cover; opacity: 0.8;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        .web-info { padding: 30px; margin-top: -100px; position: relative; z-index: 2; }
        .web-title { font-size: 2em; font-weight: 800; line-height: 1; color: #fff; margin-bottom: 5px; text-shadow: 0 4px 20px rgba(0,0,0,0.8); }
        .web-alias { font-family: 'JetBrains Mono', monospace; color: var(--accent); font-size: 0.8em; }
        
        .web-tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .web-tags span { 
            font-size: 0.7em; padding: 4px 10px; border-radius: 20px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }

        .preview-seasons-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .preview-s-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 2/3; border: 1px solid #333; }
        .preview-s-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-s-title { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); 
            font-size: 0.6em; text-align: center; padding: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

        /* --- UTILS --- */
        .row-flex { display: flex; gap: 20px; }
        .col-flex { flex: 1; }
        .dynamic-item { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-mini-del { 
            background: #1a1a1a; color: #ff7675; border: 1px solid #333; width: 50px; flex-shrink: 0;
            border-radius: var(--radius-md); cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-mini-del:hover { background: #ff7675; color: white; border-color: #ff7675; }
        .btn-del { 
            position: absolute; top: 15px; right: 15px; background: transparent; color: #ff7675; 
            border: 1px solid #ff7675; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.75em;
        }
        
        #toast { 
            visibility: hidden; background-color: var(--card-bg); color: #fff; text-align: center; 
            border-radius: 50px; padding: 16px 30px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); border: 1px solid var(--primary); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex; gap: 10px; align-items: center; font-weight: 600;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 3.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Overlay JSON */
        #overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); 
            z-index:9999; display:none; justify-content:center; align-items:center; flex-direction: column;
            backdrop-filter: blur(10px);
        }
        textarea#jsonResult { 
            width: 70%; height: 50%; background: #0b0c10; color: var(--accent); 
            border: 1px solid #333; padding: 30px; border-radius: 20px; font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<script>
// ============================================
// CONFIGURACI√ìN (NO TOCAR)
// ============================================
const firebaseConfig = {
    apiKey: "AIzaSyBpzYARIxaJijLbbL-2S6F9MWecbAbvK_I",
    authDomain: "login-admin-archinime.firebaseapp.com",
    projectId: "login-admin-archinime",
    storageBucket: "login-admin-archinime.firebasestorage.app",
    messagingSenderId: "938164660242",
    appId: "1:938164660242:web:648e0dce0e0d18dd78d0cb"
};

const ALLOWED_USERS = [
    "archinime12@gmail.com", 
];

// INICIALIZACI√ìN
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
let currentUserToken = null;

// AUTH OBSERVER
auth.onAuthStateChanged((user) => {
    if (user) checkAccess(user);
    else showLogin();
});

function signInWithGitHub() {
    const provider = new firebase.auth.GithubAuthProvider();
    provider.addScope('repo'); // Scope cr√≠tico
    
    auth.signInWithPopup(provider)
        .then((result) => {
            currentUserToken = result.credential.accessToken;
            checkAccess(result.user);
        }).catch((error) => {
            console.error(error);
            document.getElementById('errorText').innerText = "Error GitHub: " + error.message;
            document.getElementById('loginError').style.display = 'block';
        });
}

function checkAccess(user) {
    const email = user.email;
    // Intentamos sacar el usuario de varias formas
    const nickname = user.providerData[0]?.displayName || user.reloadUserInfo?.screenName;

    const isAllowed = ALLOWED_USERS.includes(email) || ALLOWED_USERS.includes(nickname);

    if (isAllowed) {
        showCMS(user);
    } else {
        document.getElementById('errorText').innerText = "Lo sentimos, no est√°s en la lista de aportadores.";
        document.getElementById('loginError').style.display = 'block';
        setTimeout(() => { auth.signOut(); }, 3000);
    }
}

function showCMS(user) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('userHeader').style.display = 'flex';
    document.getElementById('cmsContent').style.display = 'grid';
    
    document.getElementById('userAvatarImg').src = user.photoURL;
    
    // --- L√ìGICA MEJORADA PARA OBTENER NOMBRE ---
    let finalName = "Usuario";
    
    // 1. Intentar obtener el 'screenName' (handle de github, ej: archinime)
    if(user.reloadUserInfo && user.reloadUserInfo.screenName) {
        finalName = "@" + user.reloadUserInfo.screenName;
    } 
    // 2. Si falla, usar el displayName (Nombre de Perfil)
    else if (user.displayName) {
        finalName = user.displayName;
    } 
    // 3. Si falla, usar el correo pero quitando el @gmail.com para que se vea limpio
    else if (user.email) {
        finalName = "@" + user.email.split('@')[0];
    }

    document.getElementById('userNameDisplay').innerText = finalName;
}

function showLogin() {
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('userHeader').style.display = 'none';
    document.getElementById('cmsContent').style.display = 'none';
    document.getElementById('loginError').style.display = 'none';
    currentUserToken = null;
}

function logout() {
    auth.signOut();
    location.reload();
}

/* --- LOGICA DEL CMS (MANTENIDA PERO OPTIMIZADA) --- */
const genresList = [
    "Acci√≥n", "Animaci√≥n", "Aventura", "Ciencia ficci√≥n", "Cocina", "Comedia", "Comedia oscura", "Cosplay", 
    "Cyberpunk", "Deducci√≥n Social", "Deportivo", "Drama", "Ecchi", "Escolar", "Fantas√≠a", "Fantas√≠a oscura", 
    "Harem", "Hentai", "Horror", "Incesto", "Isekai", "Isekai Inverso", "Kaiju", "Mecha", "Militar", 
    "Misterio", "Musical", "Nekketsu", "Psicol√≥gico", "Romance", "Seinen", "Sh≈çnen", "Sh≈çjo", 
    "Slice of Life", "Sobrenatural", "Superh√©roes", "Suspenso", "Terror", "Yuri", "Yaoi", "Seijin"
];

const gContainer = document.getElementById('genresContainer');
genresList.forEach(g => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="checkbox" value="${g}" onchange="updateWebPreview()"> ${g}`;
    gContainer.appendChild(label);
});

window.onload = function() { addAlias(); };

// Helpers
function showToast(msg, isError = false) {
    const x = document.getElementById("toast");
    x.innerHTML = isError ? `<i class="fas fa-times-circle" style="color:#ff7675"></i> ${msg}` : `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${msg}`;
    x.className = "show";
    x.style.borderColor = isError ? "#ff7675" : "var(--accent)";
    setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
}

function autoCap(input) {
    if(input.value) input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
}

function validate(input) {
    if(!input.value.trim()) input.style.borderColor = '#ff7675';
    else input.style.borderColor = '#2d2d35';
}

function checkCoverVisual(input) {
    const img = document.getElementById('mainCoverPreview');
    const display = document.getElementById('dimDisplay');
    const val = input.value.trim();
    
    if(val === "") {
        img.style.display = 'none';
        display.innerText = "";
        return;
    }
    img.src = val;
    img.style.display = 'block';
    display.innerText = "Cargando...";
    img.onload = function() { display.innerText = `OK: ${this.naturalWidth}x${this.naturalHeight}px`; updateWebPreview(); };
    img.onerror = function() { display.innerText = "Error: URL inv√°lida"; img.style.display='none'; };
}

function updateWebPreview() {
    const title = document.getElementById('tituloAnime').value;
    document.getElementById('webTitle').innerText = title || 'T√≠tulo';
    const coverUrl = document.getElementById('portadaAnime').value;
    if(coverUrl) document.getElementById('webCover').src = coverUrl;
    
    document.getElementById('webDemography').innerText = document.getElementById('demografiaAnime').value.toUpperCase();
    const tagsContainer = document.getElementById('webTags');
    tagsContainer.innerHTML = '';
    document.querySelectorAll('#genresContainer input:checked').forEach((cb, index) => {
        if(index < 4) { 
            let s = document.createElement('span');
            s.innerText = cb.value;
            tagsContainer.appendChild(s);
        }
    });
    
    const grid = document.getElementById('webSeasonsGrid');
    grid.innerHTML = '';
    document.querySelectorAll('.season-card').forEach(card => {
        const img = card.querySelector('.s-img').value;
        const name = card.querySelector('.s-name').value;
        if(img) {
            const div = document.createElement('div');
            div.className = 'preview-s-item';
            div.innerHTML = `<img src="${img}"><div class="preview-s-title">${name || 'Temp'}</div>`;
            grid.appendChild(div);
        }
    });
}

function updateSeasonName(select) {
    const card = select.closest('.season-card');
    const nameInput = card.querySelector('.s-name');
    const countInput = card.querySelector('.s-count');
    const type = select.value;
    if(type === 'Pelicula') {
        countInput.value = 1;
        nameInput.value = "Pel√≠cula";
        renderChapters(countInput);
    } else if (type === 'Temporada') {
        nameInput.value = "Temporada X";
    }
}

function renderChapters(input) {
    const count = parseInt(input.value);
    const list = input.nextElementSibling; 
    list.innerHTML = '';
    if(isNaN(count) || count < 1) return;
    
    for(let i=0; i<count; i++) {
        const row = document.createElement('div');
        row.className = 'chapter-row';
        row.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="chapter-num">CAP√çTULO ${i+1}</span>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="text" class="c-link-sub" placeholder="üîó Link Subtitulado">
                <input type="text" class="c-link-lat" placeholder="üîó Link Latino">
            </div>
            <input type="text" class="c-title-ov" placeholder="T√≠tulo Especial (Opcional)" style="font-size:0.8em; padding:8px; background:#050505; border:none;">
        `;
        list.appendChild(row);
    }
}

// JSON GENERATION (Mismo Core Logic)
function generateJSON() {
    const selectedGenres = [];
    document.querySelectorAll('#genresContainer input:checked').forEach(cb => selectedGenres.push(cb.value));
    const aliasList = [];
    document.querySelectorAll('.alias-input').forEach(i => { if(i.value.trim()) aliasList.push(i.value.trim()) });
    
    const anime = {
        id: 0, 
        titulo: document.getElementById('tituloAnime').value.trim(),
        aliases: aliasList,
        portada: document.getElementById('portadaAnime').value.trim(),
        sinopsis: document.getElementById('sinopsisAnime').value.trim(),
        demografia: document.getElementById('demografiaAnime').value,
        generos: selectedGenres,
        rating: parseFloat(document.getElementById('ratingAnime').value === 'excellent' ? 4.9 : document.getElementById('ratingAnime').value === 'good' ? 4.6 : 4.0),
        musica: [],
        temporadas: []
    };
    
    document.querySelectorAll('#musicContainer .m-url').forEach(i => {
        if(i.value) anime.musica.push({ url_audio: i.value.trim() });
    });

    let sOrder = 1;
    document.querySelectorAll('.season-card').forEach(card => {
        const eps = [];
        card.querySelectorAll('.chapter-row').forEach((row, idx) => {
            const sub = row.querySelector('.c-link-sub').value.trim();
            const lat = row.querySelector('.c-link-lat').value.trim();
            const customTitle = row.querySelector('.c-title-ov').value.trim();
            
            if(sub || lat) {
                eps.push({
                    num: idx + 1,
                    link: sub,
                    link2: lat,
                    title: customTitle
                });
            }
        });

        if(eps.length > 0) {
            anime.temporadas.push({
                num: sOrder++,
                name: card.querySelector('.s-name').value || `Temporada ${sOrder}`,
                type: card.querySelector('.s-type').value,
                cover: card.querySelector('.s-img').value,
                eps: eps
            });
        }
    });

    return anime;
}

// GITHUB UPLOAD (LOGICA EXACTA)
async function subirAGithHub() {
    const owner = "Archinime";
    const repo = "-Archinime-";
    const token = currentUserToken;
    if(!token) return alert("Error: Sesi√≥n expirada.");

    const nuevoAnime = generateJSON();
    if(!nuevoAnime.titulo) return showToast("Falta el t√≠tulo", true);

    document.getElementById('statusLog').innerHTML = "üöÄ Iniciando subida segura...<br>";
    try {
        log("1/5 Leyendo √≠ndice...");
        const indexFile = await getGithubFile(token, owner, repo, 'index-data.js');
        let cleanIndex = indexFile.content.replace(/const\s+animes\s*=\s*/, '').replace(/;\s*$/, '');
        let indexArr = (new Function("return " + cleanIndex))();

        let maxId = 0;
        indexArr.forEach(a => { if(a.id > maxId) maxId = a.id; });
        const NEW_ID = maxId + 1;
        nuevoAnime.id = NEW_ID;
        log(`‚úÖ ID Asignado: ${NEW_ID}`);

        log("2/5 Guardando detalles...");
        await updateGithubFile(token, owner, repo, 'anime-detail-data.js', (content) => {
            let jsonStr = content.replace(/const\s+data\s*=\s*/, '').replace(/;\s*$/, '');
            let dataObj = (new Function("return " + jsonStr))();
            dataObj[NEW_ID] = {
                title: nuevoAnime.titulo,
                desc: nuevoAnime.sinopsis,
                cover: nuevoAnime.portada,
                seasons: nuevoAnime.temporadas.map(t => ({
                    num: t.num,
                    name: t.name,
                    cover: t.cover,
                    eps: t.eps.map(e => ({ title: e.title || `Cap√≠tulo ${e.num}` }))
                }))
            };
            return `const data = ${JSON.stringify(dataObj, null, 4)};`;
        });

        log("3/5 Actualizando reproductor...");
        await updateGithubFile(token, owner, repo, 'video-player-data.js', (content) => {
            let jsonStr = content.replace(/const\s+DB\s*=\s*/, '').replace(/;\s*$/, '');
            let dbObj = (new Function("return " + jsonStr))();
            dbObj[NEW_ID] = {};
            nuevoAnime.temporadas.forEach(t => {
                dbObj[NEW_ID][t.num] = {};
                t.eps.forEach(e => {
                    let epTitle = e.title;
                    if (!epTitle) epTitle = `${nuevoAnime.titulo} ${t.name} Cap ${e.num}`;
                    dbObj[NEW_ID][t.num][e.num] = { link: e.link||'', link2: e.link2||'', title: epTitle };
                });
            });
            return `const DB = ${JSON.stringify(dbObj, null, 4)};`;
        });

        if (nuevoAnime.musica.length > 0) {
            log("4/5 Guardando m√∫sica...");
            await updateGithubFile(token, owner, repo, 'musica-data.js', (content) => {
                let jsonStr = content.replace(/const\s+audioPlaylists\s*=\s*/, '').replace(/;\s*$/, '');
                let musicObj = (new Function("return " + jsonStr))();
                musicObj[NEW_ID] = nuevoAnime.musica.map(m => m.url_audio);
                return `const audioPlaylists = ${JSON.stringify(musicObj, null, 4)};`;
            });
        }

        log("5/5 Finalizando √≠ndice...");
        await updateGithubFile(token, owner, repo, 'index-data.js', (content) => {
            let jsonStr = content.replace(/const\s+animes\s*=\s*/, '').replace(/;\s*$/, '');
            let arr = (new Function("return " + jsonStr))();
            arr.push({
                id: NEW_ID,
                title: nuevoAnime.titulo,
                aliases: nuevoAnime.aliases,
                img: nuevoAnime.portada,
                rating: nuevoAnime.rating,
                genres: nuevoAnime.generos
            });
            return `const animes = ${JSON.stringify(arr, null, 4)};`;
        });

        log("‚ú® ¬°COMPLETADO!");
        alert(`Anime subido con √©xito. ID: ${NEW_ID}`);
        
    } catch (e) {
        log("‚ùå ERROR: " + e.message);
        console.error(e);
        alert("Error: " + e.message);
    }
}

async function getGithubFile(token, owner, repo, path) {
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, { headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" } });
    if(!res.ok) throw new Error(`Error leyendo ${path}`);
    const data = await res.json();
    const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
    return { sha: data.sha, content: content };
}

async function updateGithubFile(token, owner, repo, path, modifyCallback) {
    const current = await getGithubFile(token, owner, repo, path);
    const newContent = modifyCallback(current.content);
    const encoded = btoa(new TextEncoder().encode(newContent).reduce((data, byte) => data + String.fromCharCode(byte), ''));
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, {
        method: "PUT",
        headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `CMS Update: ${path}`, content: encoded, sha: current.sha })
    });
    if(!res.ok) throw new Error(`Error escribiendo ${path}`);
}
