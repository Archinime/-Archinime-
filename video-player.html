<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor - Archinime</title>
  
  <meta name="description" content="Ver episodio online en Archinime. Sin publicidad invasiva y alta velocidad.">
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7;
        /* Celeste Fluorescente (Cyan) */
        --accent-color: #ff0055;
        /* Rosado Fluorescente (Neon Pink) */
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.7);
        --glass-border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.5;
        /* Un poco más oscuro para resaltar los neones */
    }

    /* --- OVERLAY --- */
    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.15) 0%, #000000 90%);
      backdrop-filter: blur(8px);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
        position: relative;
        z-index: 10;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    /* --- NAVEGACIÓN SUPERIOR --- */
    .top-nav {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-bottom: 5px;
        flex-wrap: wrap;
        gap: 10px;
    }

    /* BOTÓN VOLVER (ESTILO NEON) */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 8px 18px;
      border-radius: 50px;
      border: 1px solid rgba(0, 255, 247, 0.3);
      /* Borde sutil celeste */
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .back-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 0 20px var(--primary-color), inset 0 0 10px rgba(0, 255, 247, 0.2);
        transform: translateY(-2px);
        text-shadow: 0 0 5px var(--primary-color);
    }
   
    /* --- REPRODUCTOR --- */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0; 
        width: 100%; 
        background: #000;
        overflow: hidden;
        z-index: 50;
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* --- OPCIONES DE SERVIDOR --- */
    .options { 
        display: flex;
        gap: 10px;
        justify-content: flex-end;
    }
    
    .opt-btn { 
        font-size: 0.8rem;
        padding: 6px 14px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(0, 0, 0, 0.6);
        color: #ccc;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
    }
    
    .opt-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        font-weight: 700;
        box-shadow: 0 0 15px var(--primary-color);
    }

    /* --- TÍTULO DEL EPISODIO --- */
    h1 { 
        color: #fff;
        font-size: 1.3rem; 
        margin: 5px 0 15px 0;
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* --- BLOQUE DE PUBLICIDAD --- */
    .ads-block-container {
        margin: 5px 0;
        padding: 5px 0;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        width: 100%;
    }

    .ads-masonry {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        justify-items: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
    }

    .ad-slot {
        background: rgba(255, 255, 255, 0.01);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
        border-radius: 6px;
        padding: 2px;
        box-sizing: border-box;
    }
    
    .span-full {
        grid-column: 1 / -1;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        margin-bottom: 5px;
    }
    
    /* --- CONTROLES (GRID SYSTEM PARA POSICIÓN PERFECTA) --- */
    .controls { 
        display: grid;
        /* COL 1: Anterior, COL 2: Descargar (Flexible), COL 3: Siguiente */
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 15px; 
        margin-top: 10px;
        padding-bottom: 40px;
        width: 100%;
    }
    
    /* Posicionamiento específico en la Grid */
    #prevBtn { justify-self: start;
    }  /* Siempre a la izquierda */
    #nextBtn { justify-self: end;
    }    /* Siempre a la derecha */
    #downloadBtn { justify-self: center;
    } /* Siempre al centro */

    /* ESTILOS DE LOS BOTONES */
    .btn { 
        padding: 12px 28px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        /* Efecto rebote suave */
        backdrop-filter: blur(5px);
        font-weight: 600;
        min-width: 100px;
        /* Tamaño mínimo para consistencia */
    }
    
    /* EFECTO CELESTE (ANTERIOR / SIGUIENTE) */
    .nav-btn {
        border-color: rgba(0, 255, 247, 0.3);
    }

    .nav-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 0 25px var(--primary-color), inset 0 0 10px rgba(0, 255, 247, 0.2);
        transform: scale(1.05);
        text-shadow: 0 0 8px var(--primary-color);
    }

    /* ESTILO ESPECÍFICO DESCARGAR (ROSADO) */
    #downloadBtn {
        border-color: rgba(255, 0, 85, 0.4);
        background: rgba(255, 0, 85, 0.05);
        min-width: 140px;
    }

    #downloadBtn:hover {
        background: rgba(255, 0, 85, 0.2);
        border-color: var(--accent-color);
        color: #fff;
        box-shadow: 0 0 30px var(--accent-color), inset 0 0 10px rgba(255, 0, 85, 0.2);
        transform: scale(1.05);
        text-shadow: 0 0 8px var(--accent-color);
    }

    /* CLASE IMPORTANTE: OCULTA PERO MANTIENE EL ESPACIO */
    .btn-hidden { 
        visibility: hidden;
        /* No se ve */
        pointer-events: none;
        /* No se puede clickear */
        /* NO usamos display: none, para que ocupe espacio en la grid */
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
        .container { padding: 10px;
    }

        .top-nav { justify-content: space-between;
    }

        .options {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
            max-width: 60%;
        }
        .options::-webkit-scrollbar { display: none;
    }

        /* GRID DE ADS MÓVIL */
        .ads-masonry {
            grid-template-columns: 1fr 1fr;
            gap: 2px;
        }

        .span-full-mobile {
            grid-column: 1 / -1;
            transform-origin: center top;
        }

        .ad-slot iframe { transform-origin: center center;
    }

        /* Ajustes de banners */
        .banner-728 { transform: scale(0.42);
            margin: -25px 0; }
        .banner-468 { transform: scale(0.65); margin: -10px 0;
    }
        .grid-item-mobile {
            transform: scale(0.65);
            margin: -30px -10px;
            max-height: 180px;
        }
        .banner-320 { transform: scale(0.95);
    }

        /* CONTROLES MÓVIL (2 FILAS) */
        .controls {
            grid-template-columns: 1fr 1fr;
            /* 2 columnas iguales */
            grid-template-rows: auto auto;
            /* 2 filas */
            gap: 10px;
    }

        /* Fila 1: Anterior (Izq) y Siguiente (Der) */
        #prevBtn { 
            grid-column: 1;
            grid-row: 1; 
            justify-self: start; 
            width: auto;
        }
        
        #nextBtn { 
            grid-column: 2;
            grid-row: 1; 
            justify-self: end; 
            width: auto;
        }

        /* Fila 2: Descargar (Ocupa todo el ancho) */
        #downloadBtn { 
            grid-column: 1 / -1;
            grid-row: 2;
            width: 100%; /* Botón grande para descargar */
            box-sizing: border-box;
    }
    }
  </style>
</head>

  <script>
    // -----------------------------------------------------------
    // LÓGICA DEL REPRODUCTOR
    // -----------------------------------------------------------
    
    const DB = (typeof players !== 'undefined') ?
        players : {};
    
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');
    const backLink = document.getElementById('backLink');
    if (backLink) {
        if (animeId) {
            backLink.href = `anime-detail.html?id=${animeId}`;
        } else {
            backLink.href = `index.html`;
        }
    }

    const epData = DB[animeId]?.[season]?.[episode];
    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;
        const initialLink = epData.link || epData.link2;
        loadVideo(initialLink);
        
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        
        if(epData.link) createOptionBtn("Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Sub", epData.link2, !epData.link);
        
        updateDownloadButton(initialLink);
        setupNavigation();
    } else {
        document.getElementById('epTitle').innerText = "No encontrado";
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               return `https://drive.google.com/uc?export=download&id=${match[1]}`;
            }
        }
        if (url.includes("dropbox.com") && url.includes("dl=0")) {
             return url.replace('dl=0', 'dl=1');
        }
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        const isFirst = optContainer.children.length === 0;
        const shouldBeActive = isActive || isFirst;
        btn.className = 'opt-btn' + (shouldBeActive ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        if (!url) return;
        const isVideoFile = /\.(mp4|webm|ogg|mov|m3u8)$/i.test(url);
        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        if (isVideoFile && !isDrive) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false;
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            video.onerror = function() { loadAsIframe(url, container); };
            container.appendChild(video);
        } else {
            loadAsIframe(url, container);
        }
    }

    function loadAsIframe(url, container) {
        container.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.setAttribute("allow", "autoplay; fullscreen; encrypted-media; picture-in-picture");
        iframe.setAttribute("allowfullscreen", "true");
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        container.appendChild(iframe);
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
          
                    });
                });
                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                // Configurar Anterior
                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                } else {
                    // Si no hay anterior, nos aseguramos que tenga la clase btn-hidden
                    prevBtn.classList.add('btn-hidden');
                }

                // Configurar Siguiente
                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                } else {
                    nextBtn.classList.add('btn-hidden');
                }
            }
        } catch (e) { console.error(e);
        }
    }
  </script>
