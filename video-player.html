<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">

<script>
  (function() {
    // PALETA "SYNTHWAVE": Solo colores fríos y neones que combinan con la galaxia
    const colors = [
      "#00f3ff", // Cian Neón (Inicio)
      "#0066ff", // Azul Eléctrico
      "#bc13fe", // Morado Protagonista
      "#ff0055", // Rosa Neón (Acento)
      "#bc13fe", // Morado (Regreso)
      "#0066ff", // Azul
      "#00f3ff"  // Cian (Final para loop perfecto)
    ];

    const animationDuration = 6000; // 6 segundos (igual que el CSS nuevo)
    const intervalTime = 20; 
    const segments = colors.length - 1;
    const step = (intervalTime / animationDuration) * segments;

    let currentProgress = 0;
    let metaTag = document.querySelector('meta[name="theme-color"]');
    
    if (!metaTag) {
      metaTag = document.createElement('meta');
      metaTag.name = "theme-color";
      document.head.appendChild(metaTag);
    }

    const hexToRgb = (hex) => {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    };

    const rgbToHex = (r, g, b) => {
      return "#" + [r, g, b].map(x => {
        const hex = Math.round(x).toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      }).join('');
    };

    const lerp = (start, end, t) => start + (end - start) * t;

    setInterval(() => {
      currentProgress += step;
      if (currentProgress >= segments) {
        currentProgress = currentProgress % segments;
      }

      const index = Math.floor(currentProgress);
      const t = currentProgress - index;
      const colorStart = hexToRgb(colors[index]);
      const colorEnd = hexToRgb(colors[index + 1]);

      const r = lerp(colorStart[0], colorEnd[0], t);
      const g = lerp(colorStart[1], colorEnd[1], t);
      const b = lerp(colorStart[2], colorEnd[2], t);

      metaTag.setAttribute('content', rgbToHex(r, g, b));
    }, intervalTime);
  })();
</script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7; /* Celeste Fluorescente (Cyan) */
        --accent-color: #ff0055; /* Rosado Fluorescente (Neon Pink) */
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.7);
        --glass-border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.5; /* Un poco más oscuro para resaltar los neones */
    }

    /* --- OVERLAY --- */
    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.15) 0%, #000000 90%);
      backdrop-filter: blur(8px);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
        position: relative;
        z-index: 10;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    /* --- NAVEGACIÓN SUPERIOR --- */
    /* CAMBIO 2: Fondo degradado para simular efecto en PC */
    .top-nav {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-bottom: 5px;
        flex-wrap: wrap;
        gap: 10px;
        
        /* Efecto visual añadido */
        background: linear-gradient(to bottom, rgba(140, 82, 255, 0.3), transparent);
        padding: 10px;
        border-radius: 0 0 15px 15px;
        border-bottom: 1px solid rgba(140, 82, 255, 0.2);
    }

    /* BOTÓN VOLVER (ESTILO NEON) */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 8px 18px;
      border-radius: 50px;
      border: 1px solid rgba(0, 255, 247, 0.3); /* Borde sutil celeste */
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .back-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 0 20px var(--primary-color), inset 0 0 10px rgba(0, 255, 247, 0.2);
        transform: translateY(-2px);
        text-shadow: 0 0 5px var(--primary-color);
    }
   
    /* --- REPRODUCTOR --- */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0; 
        width: 100%; 
        background: #000;
        overflow: hidden;
        z-index: 50;
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* --- OPCIONES DE SERVIDOR --- */
    .options { 
        display: flex;
        gap: 10px;
        justify-content: flex-end;
    }
    
    .opt-btn { 
        font-size: 0.8rem;
        padding: 6px 14px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(0, 0, 0, 0.6);
        color: #ccc;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
    }
    
    .opt-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        font-weight: 700;
        box-shadow: 0 0 15px var(--primary-color);
    }

    /* --- TÍTULO DEL EPISODIO --- */
    h1 { 
        color: #fff;
        font-size: 1.3rem; 
        margin: 5px 0 15px 0;
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* --- CONTROLES (GRID SYSTEM PARA POSICIÓN PERFECTA) --- */
    .controls { 
        display: grid;
        /* COL 1: Anterior, COL 2: Descargar (Flexible), COL 3: Siguiente */
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 15px; 
        margin-top: 10px;
        padding-bottom: 40px;
        width: 100%;
    }
    
    /* Posicionamiento específico en la Grid */
    #prevBtn { justify-self: start; }  /* Siempre a la izquierda */
    #nextBtn { justify-self: end; }    /* Siempre a la derecha */
    #downloadBtn { justify-self: center; } /* Siempre al centro */

    /* ESTILOS DE LOS BOTONES */
    .btn { 
        padding: 12px 28px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        /* Efecto rebote suave */
        backdrop-filter: blur(5px);
        font-weight: 600;
        min-width: 100px;
        /* Tamaño mínimo para consistencia */
    }
    
    /* EFECTO CELESTE (ANTERIOR / SIGUIENTE) */
    .nav-btn {
        border-color: rgba(0, 255, 247, 0.3);
    }

    .nav-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 0 25px var(--primary-color), inset 0 0 10px rgba(0, 255, 247, 0.2);
        transform: scale(1.05);
        text-shadow: 0 0 8px var(--primary-color);
    }

    /* ESTILO ESPECÍFICO DESCARGAR (ROSADO) */
    #downloadBtn {
        border-color: rgba(255, 0, 85, 0.4);
        background: rgba(255, 0, 85, 0.05);
        min-width: 140px;
    }

    #downloadBtn:hover {
        background: rgba(255, 0, 85, 0.2);
        border-color: var(--accent-color);
        color: #fff;
        box-shadow: 0 0 30px var(--accent-color), inset 0 0 10px rgba(255, 0, 85, 0.2);
        transform: scale(1.05);
        text-shadow: 0 0 8px var(--accent-color);
    }

    /* CLASE IMPORTANTE: OCULTA PERO MANTIENE EL ESPACIO */
    .btn-hidden { 
        visibility: hidden; /* No se ve */
        pointer-events: none; /* No se puede clickear */
        /* NO usamos display: none, para que ocupe espacio en la grid */
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
        .container { padding: 10px; }

        .top-nav { justify-content: space-between; }

        .options {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
            max-width: 60%;
        }
        .options::-webkit-scrollbar { display: none; }

        /* CONTROLES MÓVIL (2 FILAS) */
        .controls {
            grid-template-columns: 1fr 1fr; /* 2 columnas iguales */
            grid-template-rows: auto auto; /* 2 filas */
            gap: 10px;
        }

        /* Fila 1: Anterior (Izq) y Siguiente (Der) */
        #prevBtn { 
            grid-column: 1;
            grid-row: 1; 
            justify-self: start; 
            width: auto;
        }
        
        #nextBtn { 
            grid-column: 2;
            grid-row: 1; 
            justify-self: end; 
            width: auto;
        }

        /* Fila 2: Descargar (Ocupa todo el ancho) */
        #downloadBtn { 
            grid-column: 1 / -1;
            grid-row: 2;
            width: 100%; /* Botón grande para descargar */
            box-sizing: border-box;
        }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline poster="galaxia-morado1.avif">
    <source src="galaxia.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <div class="container">
   
    <div class="top-nav">
       <a href="#" id="backLink" class="back-btn">
         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
         Volver
       </a>
       <div class="options" id="serverOptions"></div>
    </div>

    <div class="player-wrapper" id="playerContainer"></div>

    <h1 id="epTitle">Cargando...</h1>

    <div class="controls">
        <a id="prevBtn" class="btn nav-btn btn-hidden">⏮ Ant.</a>
        
        <a id="downloadBtn" class="btn" href="#" target="_blank" download>
            ⬇ Descargar
        </a>
        
        <a id="nextBtn" class="btn nav-btn btn-hidden">Sig. ⏭</a>
    </div>

  </div>

  <script src="video-player-data.js"></script>

  <script>
    // -----------------------------------------------------------
    // LÓGICA DEL REPRODUCTOR
    // -----------------------------------------------------------
    
    const DB = (typeof players !== 'undefined') ? players : {};
    
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');
    const backLink = document.getElementById('backLink');

    // -- LOGICA DE GUARDADO DE CAPÍTULO VISTO --
    if (animeId && season && episode) {
        // Creamos una clave única para este capitulo: watched_ID_TEMP_EP
        const viewedKey = `watched_${animeId}_${season}_${episode}`;
        // Guardamos en la memoria local que ya se vio
        localStorage.setItem(viewedKey, 'true');
    }
    // ------------------------------------------

    // CAMBIO EN LA LÓGICA DEL BOTÓN VOLVER
    // Solo actualizamos si hay animeId, y eliminamos la redirección a index.html
    if (backLink && animeId) {
        backLink.href = `anime-detail.html?id=${animeId}`;
    }

    const epData = DB[animeId]?.[season]?.[episode];
    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;
        const initialLink = epData.link || epData.link2;
        loadVideo(initialLink);
        
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        if(epData.link) createOptionBtn("Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Sub", epData.link2, !epData.link);
        
        updateDownloadButton(initialLink);
        setupNavigation();
    } else {
        document.getElementById('epTitle').innerText = "No encontrado";
    }

    // CAMBIO EN LA FUNCIÓN DE DESCARGA
    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               // Nuevo formato solicitado con usercontent, export y authuser
               return `https://drive.usercontent.google.com/download?id=${match[1]}&export=download&authuser=0`;
            }
        }
        if (url.includes("dropbox.com") && url.includes("dl=0")) {
             return url.replace('dl=0', 'dl=1');
        }
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        const isFirst = optContainer.children.length === 0;
        const shouldBeActive = isActive || isFirst;
        btn.className = 'opt-btn' + (shouldBeActive ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        if (!url) return;
        const isVideoFile = /\.(mp4|webm|ogg|mov|m3u8)$/i.test(url);
        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        if (isVideoFile && !isDrive) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false;
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            video.onerror = function() { loadAsIframe(url, container); };
            container.appendChild(video);
        } else {
            loadAsIframe(url, container);
        }
    }

    function loadAsIframe(url, container) {
        container.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.setAttribute("allow", "autoplay; fullscreen; encrypted-media; picture-in-picture");
        iframe.setAttribute("allowfullscreen", "true");
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        container.appendChild(iframe);
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
                    });
                });
                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                // Configurar Anterior
                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                } else {
                    // Si no hay anterior, nos aseguramos que tenga la clase btn-hidden
                    prevBtn.classList.add('btn-hidden');
                }

                // Configurar Siguiente
                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                } else {
                    nextBtn.classList.add('btn-hidden');
                }
            }
        } catch (e) { console.error(e);
        }
    }
  </script>
</body>
</html>
