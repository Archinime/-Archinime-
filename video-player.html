<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7;   /* Celeste Fluorescente */
        --accent-color: #ff0055;    /* Rosado Fluorescente */
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.85);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.6;
    }

    /* --- OVERLAY --- */
    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.1) 0%, #000000 95%);
      backdrop-filter: blur(5px);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL COMPACTO --- */
    .container { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 10px;
        position: relative;
        z-index: 10;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    /* NAVEGACIÓN SUPERIOR (MODIFICADA) */
    .top-nav {
        display: flex;
        justify-content: space-between; /* Separa Volver a la izq y Opciones a la der */
        align-items: center;
        margin-bottom: 5px;
        flex-wrap: wrap;
        gap: 10px;
    }

    /* BOTÓN VOLVER */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      background: var(--glass-bg); 
      backdrop-filter: blur(10px);
      padding: 6px 15px;
      border-radius: 50px;
      border: var(--glass-border);
      transition: all 0.3s ease; /* Transición suave */
    }

    /* EFECTO HOVER CELESTE (VOLVER) */
    .back-btn:hover {
        box-shadow: 0 0 15px var(--primary-color);
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: translateY(-2px);
    }
   
    /* REPRODUCTOR */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0; 
        width: 100%; 
        background: #000;
        overflow: hidden;
        z-index: 50;
        border-radius: 12px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* OPCIONES DE SERVIDOR (AHORA EN LA ESQUINA SUPERIOR) */
    .options { 
        display: flex;
        gap: 8px;
        justify-content: flex-end; /* Alineado a la derecha */
        flex-wrap: wrap;
        padding: 0; /* Sin padding extra */
        background: transparent; /* Fondo transparente para integrarse arriba */
        margin-bottom: 0;
    }
    
    .opt-btn { 
        font-size: 0.8rem;
        padding: 6px 12px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(0, 0, 0, 0.6); /* Fondo semi-oscuro para legibilidad */
        color: #ddd;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s;
        font-family: 'Poppins', sans-serif;
    }
    
    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        font-weight: 700;
        box-shadow: 0 0 10px var(--primary-color); /* Pequeño brillo al activo */
    }

    /* TÍTULO DEL EPISODIO (AHORA DEBAJO DEL PLAYER) */
    h1 { 
        color: #fff;
        font-size: 1.2rem; 
        margin: 5px 0 10px 0; /* Un poco de margen abajo */
        text-align: center;
        font-weight: 600;
        line-height: 1.2;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* --- BLOQUE DE PUBLICIDAD --- */
    .ads-block-container {
        margin: 5px 0;
        padding: 5px 0;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        width: 100%;
    }

    /* GRID INTELIGENTE PARA ADS */
    .ads-masonry {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        justify-items: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
    }

    .ad-slot {
        background: rgba(255, 255, 255, 0.02);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
        border-radius: 4px;
        padding: 2px;
        box-sizing: border-box;
    }
    
    .span-full {
        grid-column: 1 / -1;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        margin-bottom: 5px;
    }
    
    /* CONTROLES (ABAJO DE LA PUBLICIDAD) */
    .controls { 
        display: flex;
        justify-content: center; 
        gap: 15px; /* Más espacio para los efectos */
        flex-wrap: wrap;
        margin-top: 5px;
        padding-bottom: 40px;
    }
    
    .btn { 
        padding: 10px 25px;
        background: var(--glass-bg);
        border: var(--glass-border);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease; /* Transición suave para el brillo */
        font-weight: 600;
    }
    
    /* EFECTO HOVER CELESTE (ANTERIOR / SIGUIENTE) */
    #prevBtn:hover, #nextBtn:hover {
        box-shadow: 0 0 20px var(--primary-color);
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: scale(1.05);
    }

    /* ESTILO ESPECÍFICO DESCARGAR */
    #downloadBtn {
        border-color: rgba(255, 0, 85, 0.5);
        background: rgba(255, 0, 85, 0.1);
    }

    /* EFECTO HOVER ROSADO (DESCARGAR) */
    #downloadBtn:hover {
        box-shadow: 0 0 20px var(--accent-color);
        border-color: var(--accent-color);
        color: var(--accent-color);
        background: rgba(255, 0, 85, 0.2);
        transform: scale(1.05);
    }

    .btn-hidden { display: none !important; }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
        .container { padding: 8px 5px; }

        .top-nav {
            /* En móvil mantenemos el espacio entre elementos */
            justify-content: space-between; 
        }

        .options {
            justify-content: flex-end;
            overflow-x: auto;
            white-space: nowrap;
            /* Scroll oculto pero funcional si hay muchas opciones */
            -ms-overflow-style: none;
            scrollbar-width: none;
            max-width: 60%; /* Evita que choque con el botón volver */
        }
        .options::-webkit-scrollbar { display: none; }

        .ads-masonry {
            grid-template-columns: 1fr 1fr;
            gap: 2px;
        }

        .span-full-mobile {
            grid-column: 1 / -1;
            transform-origin: center top;
        }

        .ad-slot iframe {
            transform-origin: center center;
        }

        .banner-728 {
            transform: scale(0.42);
            margin: -25px 0;
        }

        .banner-468 {
            transform: scale(0.65);
            margin: -10px 0;
        }

        .grid-item-mobile {
            transform: scale(0.65);
            margin: -30px -10px;
            max-height: 180px;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        
        .banner-320 {
             transform: scale(0.95);
        }

        /* CONTROLES EN GRID COMPACTO */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            gap: 10px;
        }
        #downloadBtn { 
            grid-column: 1 / -1;
            text-align: center; 
            justify-content: center;
        }
    }
  </style>
</head>

  <script>
    // -----------------------------------------------------------
    // LÓGICA DEL REPRODUCTOR (INTACTA)
    // -----------------------------------------------------------
    
    const DB = (typeof players !== 'undefined') ? players : {};
    
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');
    const backLink = document.getElementById('backLink');
    if (backLink) {
        if (animeId) {
            backLink.href = `anime-detail.html?id=${animeId}`;
        } else {
            backLink.href = `index.html`;
        }
    }

    const epData = DB[animeId]?.[season]?.[episode];
    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;
        const initialLink = epData.link || epData.link2;
        loadVideo(initialLink);
        
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        // Textos más cortos para ahorrar espacio en móvil
        if(epData.link) createOptionBtn("Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Sub", epData.link2, !epData.link);
        
        updateDownloadButton(initialLink);
        setupNavigation();
    } else {
        document.getElementById('epTitle').innerText = "No encontrado";
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               return `https://drive.google.com/uc?export=download&id=${match[1]}`;
            }
        }
        if (url.includes("dropbox.com") && url.includes("dl=0")) {
             return url.replace('dl=0', 'dl=1');
        }
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        const isFirst = optContainer.children.length === 0;
        const shouldBeActive = isActive || isFirst;
        btn.className = 'opt-btn' + (shouldBeActive ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        if (!url) return;
        const isVideoFile = /\.(mp4|webm|ogg|mov|m3u8)$/i.test(url);
        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        if (isVideoFile && !isDrive) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false;
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            video.onerror = function() { loadAsIframe(url, container); };
            container.appendChild(video);
        } else {
            loadAsIframe(url, container);
        }
    }

    function loadAsIframe(url, container) {
        container.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.setAttribute("allow", "autoplay; fullscreen; encrypted-media; picture-in-picture");
        iframe.setAttribute("allowfullscreen", "true");
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        container.appendChild(iframe);
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
                    });
                });
                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                }
                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                }
            }
        } catch (e) { console.error(e); }
    }
  </script>
