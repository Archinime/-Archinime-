  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7;  /* Cian Ne√≥n */
        --secondary-color: #7b2cbf; /* Morado */
        --text-color: #ffffff;
        --neon-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0; 
        background: #000; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
    }
   
    /* --- FONDO DE VIDEO (Background) --- */
    #bg-video { 
        position: fixed; 
        top: 0;
        left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 1;
    }

    /* --- OVERLAY LIGERO --- */
    #overlay {
      position: fixed; 
      top: 0;
      left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%; 
        max-width: none; 
        margin: 0;
        padding: 10px 0; 
        position: relative; 
        z-index: 10;
        background: transparent; 
        border: none;
        box-shadow: none;
        backdrop-filter: none;
    }
    
    /* NAVEGACI√ìN SUPERIOR */
    .top-nav {
        display: flex;
        /* Modificado: Solo queda un bot√≥n, as√≠ que flex-start o space-between da igual, 
           pero space-between mantiene estructura si agregas algo a la derecha */
        justify-content: flex-start; 
        align-items: center;
        margin-bottom: 20px;
        padding: 15px 20px; 
    }

    /* BOT√ìN VOLVER MEJORADO */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
      padding: 12px 25px;
      border-radius: 50px;
      border: 2px solid var(--primary-color);
      white-space: nowrap;
      box-shadow: 0 0 15px rgba(0, 255, 247, 0.1);
      backdrop-filter: blur(5px); /* Efecto vidrio */
    }
   
    .back-btn:hover {
        background: var(--primary-color);
        color: #000; /* Texto negro para contraste */
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        border-color: var(--primary-color);
    }

    .back-btn span {
        font-size: 1.2em;
        line-height: 1;
    }
   
    /* REPRODUCTOR (FULL WIDTH) */
    .player-wrapper { 
        position: relative; 
        padding-bottom: 56.25%; /* 16:9 */
        height: 0; 
        width: 100%; 
        background: #000; 
        overflow: hidden; 
        z-index: 50;
        border-radius: 0; 
        border: none;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute; top: 0;
        left: 0; width: 100%;
        height: 100%;
        border: none;
    }

    /* TEXTOS */
    h1 { 
        color: #fff; 
        font-size: 2rem; 
        margin-top: 25px;
        text-align: center; 
        text-shadow: 2px 2px 4px #000, 0 0 20px var(--primary-color);
        padding: 0 15px;
    }
    
    /* CONTROLES */
    .controls { 
        margin-top: 30px; 
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap; 
        padding: 0 10px;
    }
    
    /* BOTONES DE CONTROL */
    .btn {

        background: rgba(0, 0, 0, 0.7); 
        border: 2px solid var(--primary-color); 
        color: #fff; 
        text-decoration: none; 
        border-radius: 50px;

        font-weight: 700;
        font-size: 1.1rem;
        text-shadow: 1px 1px 2px #000;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    #downloadBtn {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ff1493;
        color: #ffffff;
    }

    #downloadBtn:hover {
        background: #ff1493;
        color: #fff;

    }
   
    .btn:hover {

        color: #000;
        box-shadow: 0 0 20px var(--primary-color);

    }
   
    .btn-hidden { display: none; }

        gap: 15px;
        justify-content: center; 
        flex-wrap: wrap;
        padding: 0 10px;
    }

        padding: 10px 20px; 
        border: 2px solid #555; 
        background: rgba(0,0,0,0.8);

        cursor: pointer;
        border-radius: 12px;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
    }
   
    .opt-btn:hover {
        background: #333;
        border-color: #fff;
        color: #fff;
    }
  
    .opt-btn.active {

        color: #000;
        background: var(--primary-color); 
        box-shadow: 0 0 15px rgba(0, 255, 247, 0.6);
    }

    /* --- COMENTARIOS --- */
    .comments-section { 
        margin-top: 60px; 
        border-top: 1px solid rgba(255,255,255,0.2); 
        padding: 40px 20px; 
        width: 100%;
        box-sizing: border-box;
        overflow: hidden; 
    }

    .comments-box {
        background: transparent; 
        border-radius: 0;
        padding: 0;
        border: none;
        box-shadow: none;
        max-width: 1200px;
        margin: 0 auto;
    }

    .comments-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 3px solid var(--primary-color);
        width: 100%;
    }

    .comments-header h3 {
        color: #fff;
        margin: 0;
        font-size: 1.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px #000, 0 0 10px var(--primary-color);
    }

    .comment-icon {
        font-size: 1.8rem; 
        color: var(--primary-color);
        filter: drop-shadow(0 0 5px var(--primary-color));
    }
    
    .utterances {
        max-width: 100%;
        width: 100%;
    }

        }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               const id = match[1];
                return `https://drive.google.com/uc?export=download&id=${id}`;
            }
        }
        return url.replace('?dl=0', '?dl=1');
    }

    function updateDownloadButton(url) {
      const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        btn.className = 'opt-btn' + (isActive && optContainer.children.length === 0 ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

        const isDrive = url && url.includes('drive.google.com');
        
        if (isDrive) {
             const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute("allow", "autoplay; fullscreen");
            iframe.setAttribute("allowfullscreen", "true");
            iframe.style.position = "absolute";
            iframe.style.top = "0"; iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            container.appendChild(iframe);
        } else {
             // Reproductor nativo
             const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false; 
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            container.appendChild(video);
        }
    }
