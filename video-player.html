<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7;
        --secondary-color: #7b2cbf;
        --accent-color: #ff0055;
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.6);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --neon-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(0, 255, 247, 0.5);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.6;
    }

    /* --- OVERLAY MEJORADO --- */
    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.1) 0%, #000000 90%);
      backdrop-filter: blur(3px);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 15px; 
        position: relative; 
        z-index: 10;
        box-sizing: border-box;
    }
    
    /* NAVEGACIÓN SUPERIOR */
    .top-nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 20px;
    }

    /* BOTÓN VOLVER */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem; 
      transition: all .3s ease;
      cursor: pointer;
      background: var(--glass-bg); 
      backdrop-filter: blur(10px);
      padding: 10px 25px;
      border-radius: 50px;
      border: var(--glass-border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    
    .back-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        box-shadow: 0 0 15px var(--primary-color);
        transform: translateY(-2px);
    }
   
    /* REPRODUCTOR */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0; 
        width: 100%; 
        background: #000;
        overflow: hidden;
        z-index: 50;
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(123, 44, 191, 0.3);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* OPCIONES DE SERVIDOR */
    .options { 
        margin-top: 20px;
        display: flex; 
        gap: 10px;
        justify-content: center; 
        flex-wrap: wrap;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        backdrop-filter: blur(5px);
    }
    
    .opt-btn { 
        font-size: 0.9rem;
        padding: 8px 18px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(255,255,255,0.05);
        color: #ddd;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        white-space: nowrap;
    }
   
    .opt-btn:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
        border-color: #fff;
    }
  
    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        font-weight: 700;
        box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
    }

    /* TÍTULO DEL EPISODIO */
    h1 { 
        color: #fff;
        font-size: 1.8rem; 
        margin: 25px 0 15px 0;
        text-align: center;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        line-height: 1.3;
    }
    
    /* CONTROLES */
    .controls { 
        margin-top: 20px;
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        flex-wrap: wrap;
        align-items: center;
    }
    
    /* BOTONES DE CONTROL */
    .btn { 
        padding: 14px 30px;
        background: var(--glass-bg);
        border: var(--glass-border);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        cursor: pointer; 
        transition: 0.3s;
        font-weight: 600;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        backdrop-filter: blur(5px);
        min-width: 140px;
    }
    
    #downloadBtn {
        border-color: var(--accent-color);
        background: rgba(255, 0, 85, 0.1);
    }

    #downloadBtn:hover {
        background: var(--accent-color);
        color: #fff;
        box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
        transform: translateY(-3px);
    }
   
    .btn:not(#downloadBtn):hover { 
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        border-color: var(--primary-color);
        transform: translateY(-3px);
    }
   
    .btn-hidden { display: none !important;
    }

    /* --- BLOQUE DE PUBLICIDAD (MASONRY COMPACTO) --- */
    .ads-block-container {
        margin: 40px auto 20px auto;
        padding: 0; 
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        max-width: 1000px;
        overflow: hidden;
    }

    .ads-title {
        text-align: center;
        color: #888;
        font-size: 0.7rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding: 8px 0;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* SISTEMA DE COLUMNAS ESTILO PERIODICO */
    .ads-masonry {
        column-count: 3; /* 3 Columnas por defecto (PC) */
        column-gap: 0;
        width: 100%;
        line-height: 0;
    }

    .ad-slot {
        break-inside: avoid;
        display: inline-block;
        width: 100%;
        margin: 0;
        padding: 0;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255,255,255,0.05);
        box-sizing: border-box; 
        text-align: center;
        position: relative;
    }

    .ad-slot > div, .ad-slot iframe {
        display: inline-block;
        vertical-align: middle;
    }

    .span-all {
        column-span: all;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        padding: 10px 0; 
        display: block;
    }
    
    .ad-slot:hover {
        background: rgba(255, 255, 255, 0.05);
        z-index: 2; 
    }

    /* --- MEDIA QUERIES (AQUÍ ESTÁ LA CORRECCIÓN) --- */
    
    /* TABLETS Y PANTALLAS MEDIANAS */
    @media (max-width: 1024px) {
        .ads-masonry {
            /* CAMBIO IMPORTANTE: */
            column-count: 1; /* Forzamos 1 columna para que quepan los banners de 468px y 728px */
        }
    }

    /* MÓVILES */
    @media (max-width: 768px) {
        .container { padding: 15px 10px; }
        .player-wrapper { border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .options {
            justify-content: flex-start;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .options::-webkit-scrollbar { display: none; }
        
        h1 { font-size: 1.3rem; margin: 20px 0; }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }
        #prevBtn { grid-column: 1; order: 1; min-width: auto; }
        #nextBtn { grid-column: 2; order: 2; min-width: auto; }
        #downloadBtn { 
            grid-column: 1 / span 2;
            order: 3; 
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .btn { padding: 12px; font-size: 0.9rem; }
        
        /* Ajuste Publicidad Móvil (redundante pero seguro) */
        .ads-masonry {
            column-count: 1;
        }
        .ad-slot {
            padding: 10px 0;
            border-left: none;
            border-right: none;
        }
    }
  </style>
</head>

  <script>
    // -----------------------------------------------------------
    // LÓGICA DEL REPRODUCTOR (CORREGIDA Y ACTUALIZADA)
    // -----------------------------------------------------------
    
    const DB = (typeof players !== 'undefined') ? players : {};
    
    // Obtener parámetros URL
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');

    // Lógica del botón Volver
    const backLink = document.getElementById('backLink');
    if (backLink) {
        if (animeId) {
            backLink.href = `anime-detail.html?id=${animeId}`;
        } else {
            backLink.href = `index.html`;
        }
    }

    // Buscar datos
    const epData = DB[animeId]?.[season]?.[episode];
    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;
        const initialLink = epData.link || epData.link2;
        loadVideo(initialLink);
        
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        if(epData.link) createOptionBtn("Opción Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Opción Subtitulado", epData.link2, !epData.link);
        
        updateDownloadButton(initialLink);
        setupNavigation();
    } else {
        console.error("No se encontraron datos para:", animeId, season, episode);
        document.getElementById('epTitle').innerText = "Episodio no encontrado.";
        document.getElementById('playerContainer').innerHTML = `
            <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#fff;flex-direction:column;gap:10px;">
                <span>Video no disponible o enlace roto.</span>
                <small style="color:#aaa;">Verifica el archivo video-player-data.js</small>
            </div>`;
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               return `https://drive.google.com/uc?export=download&id=${match[1]}`;
            }
        }
        if (url.includes("dropbox.com") && url.includes("dl=0")) {
             return url.replace('dl=0', 'dl=1');
        }
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        
        const isFirst = optContainer.children.length === 0;
        const shouldBeActive = isActive || isFirst;
        btn.className = 'opt-btn' + (shouldBeActive ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        
        if (!url) return;

        const isVideoFile = /\.(mp4|webm|ogg|mov|m3u8)$/i.test(url);
        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        if (isVideoFile && !isDrive) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false;
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            video.onerror = function() {
                console.log("Error nativo, intentando modo iframe...");
                loadAsIframe(url, container);
            };
            container.appendChild(video);
        } else {
            loadAsIframe(url, container);
        }
    }

    function loadAsIframe(url, container) {
        container.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.setAttribute("allow", "autoplay; fullscreen; encrypted-media; picture-in-picture");
        iframe.setAttribute("allowfullscreen", "true");
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        container.appendChild(iframe);
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
          
                    });
                });
                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                }

                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                }
            }
        } catch (e) { 
            console.error("Error en navegación:", e);
        }
    }
  </script>
