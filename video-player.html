  <style>
    /* Estilos generales oscuros */
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    
    #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.3; }
    
    .container { max-width: 1000px; margin: 40px auto; padding: 20px; position: relative; }
    
    .back-btn { display: inline-block; color: #0ff; text-decoration: none; margin-bottom: 15px; font-weight: bold; }
    
    .player-wrapper { 
        position: relative; padding-bottom: 56.25%; height: 0; 
        background: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; 
    }

    h1 { color: #00fff7; font-size: 1.4rem; margin-top: 15px; }

    .controls { margin-top: 20px; display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    .btn { 
        padding: 10px 20px; background: rgba(255,255,255,0.1); border: 1px solid #0ff; 
        color: #fff; text-decoration: none; border-radius: 5px; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #0ff; color: #000; }
    .btn-hidden { visibility: hidden; }

    .options { margin-top: 15px; display: flex; gap: 10px; justify-content: center; }
    .opt-btn { font-size: 0.9rem; padding: 5px 10px; border: 1px solid #555; background: #222; color: #ccc; cursor: pointer; }
    .opt-btn.active { border-color: #0ff; color: #fff; background: #333; }

    /* Comentarios Simulados / Zona */
    .comments-section { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
    .comments-placeholder { color: #888; text-align: center; font-style: italic; }
  </style>
</head>

// Lógica del reproductor
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');

    const epData = DB[animeId]?.[season]?.[episode];

    // Configurar botón volver
    document.getElementById('backLink').href = `anime-detail.html?id=${animeId}`;

    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;

        // Cargar video (Prioridad Opción 1)
        loadVideo(epData.link || epData.link2);

        // Configurar botones de descarga
        const dlBtn = document.getElementById('downloadBtn');
        dlBtn.href = (epData.link || epData.link2).replace('/preview', '/view'); // Ajuste simple para drive

        // Botones de Opciones (Servidores)
        const optContainer = document.getElementById('serverOptions');
        if(epData.link) createOptionBtn("Opción 1 (Drive)", epData.link);
        if(epData.link2) createOptionBtn("Opción 2 (Dropbox)", epData.link2);

        function createOptionBtn(label, url) {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = label;
            btn.onclick = () => {
                document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadVideo(url);
            };
            optContainer.appendChild(btn);
        }

        // Navegación (Anterior / Siguiente)
        const prevEp = DB[animeId]?.[season]?.[String(Number(episode) - 1)];
        const nextEp = DB[animeId]?.[season]?.[String(Number(episode) + 1)];

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (prevEp) {
            prevBtn.classList.remove('btn-hidden');
            prevBtn.href = `?anime=${animeId}&s=${season}&e=${Number(episode)-1}`;
        }
        if (nextEp) {
            nextBtn.classList.remove('btn-hidden');
            nextBtn.href = `?anime=${animeId}&s=${season}&e=${Number(episode)+1}`;
        }

    } else {
        document.getElementById('epTitle').innerText = "Episodio no encontrado.";
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; // Limpiar

        if (url.includes('drive.google.com')) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allow = "autoplay; fullscreen";
            container.appendChild(iframe);
        } else {
            // Asumimos MP4 directo (Dropbox, etc)
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = true;
            container.appendChild(video);
        }
    }
  </script>
