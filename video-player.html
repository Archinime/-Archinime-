<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="video-player-data.js"></script>

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7;  /* Cian Ne√≥n */
        --secondary-color: #7b2cbf; /* Morado */
        --text-color: #ffffff;
        --neon-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0; 
        background: #000; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed; 
        top: 0;
        left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 1;
    }

    /* --- OVERLAY LIGERO --- */
    #overlay {
      position: fixed; 
      top: 0;
      left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%; 
        max-width: none; 
        margin: 0;
        padding: 10px 0; 
        position: relative; 
        z-index: 10;
        background: transparent; 
    }
    
    /* BOT√ìN VOLVER MEJORADO */
    .back-btn {
        position: fixed; /* Fijo en la pantalla */
        top: 20px;
        left: 20px;
        z-index: 1000;
        
        display: flex;
        align-items: center;
        gap: 8px;
        
        padding: 10px 25px;
        background: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        
        backdrop-filter: blur(5px); /* Efecto vidrio */
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
   
    .back-btn:hover {
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 20px var(--primary-color);
        transform: translateY(-2px);
    }

    /* SVG del bot√≥n volver */
    .back-btn svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
    }

    /* REPRODUCTOR (FULL WIDTH) */
    .player-wrapper { 
        position: relative; 
        padding-bottom: 56.25%; /* 16:9 */
        height: 0; 
        width: 100%; 
        background: #000; 
        overflow: hidden; 
        z-index: 50;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        margin-top: 60px; /* Espacio para el bot√≥n volver en m√≥viles */
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute; top: 0;
        left: 0; width: 100%;
        height: 100%;
        border: none;
    }

    /* TEXTOS */
    h1 { 
        color: #fff; 
        font-size: 2rem; 
        margin-top: 25px;
        text-align: center; 
        text-shadow: 2px 2px 4px #000, 0 0 20px var(--primary-color);
        padding: 0 15px;
    }
    
    /* CONTROLES */
    .controls { 
        margin-top: 30px; 
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap; 
        padding: 0 10px;
    }
    
    /* BOTONES DE CONTROL */
    .btn { 
        padding: 12px 35px;
        background: rgba(0, 0, 0, 0.7); 
        border: 2px solid var(--primary-color);
        color: #fff; 
        text-decoration: none; 
        border-radius: 50px; 
        cursor: pointer; 
        transition: 0.3s;
        font-weight: 700;
        font-size: 1.1rem;
        text-shadow: 1px 1px 2px #000;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    #downloadBtn {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ff1493;
        color: #ffffff;
    }

    #downloadBtn:hover {
        background: #ff1493;
        color: #fff;
        box-shadow: 0 0 20px #ff1493;
    }
   
    .btn:hover { 
        background: var(--primary-color); 
        color: #000;
        box-shadow: 0 0 20px var(--primary-color);
        text-shadow: none;
    }
   
    .btn-hidden { display: none; }
    
    /* Opciones de Servidor */
    .options { 
        margin-top: 25px; 
        display: flex; 
        gap: 15px;
        justify-content: center; 
        flex-wrap: wrap;
        padding: 0 10px;
    }
    
    .opt-btn { 
        font-size: 1rem;
        padding: 10px 20px;
        border: 2px solid #555; 
        background: rgba(0,0,0,0.8);
        color: #ddd;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
    }
   
    .opt-btn:hover {
        background: #333;
        border-color: #fff;
        color: #fff;
    }
  
    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        box-shadow: 0 0 15px rgba(0, 255, 247, 0.6);
    }

    /* --- COMENTARIOS --- */
    .comments-section { 
        margin-top: 60px; 
        border-top: 1px solid rgba(255,255,255,0.2); 
        padding: 40px 20px; 
        width: 100%;
        box-sizing: border-box;
        overflow: hidden; 
    }

    .comments-box {
        background: transparent; 
        border-radius: 0;
        padding: 0;
        border: none;
        box-shadow: none;
        max-width: 1200px;
        margin: 0 auto;
    }

    .comments-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 3px solid var(--primary-color);
        width: 100%;
    }

    .comments-header h3 {
        color: #fff;
        margin: 0;
        font-size: 1.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px #000, 0 0 10px var(--primary-color);
    }

    .comment-icon {
        font-size: 1.8rem; 
        color: var(--primary-color);
        filter: drop-shadow(0 0 5px var(--primary-color));
    }
    
    .utterances {
        max-width: 100%;
        width: 100%;
    }

    /* MODO MOVIL */
    @media (max-width: 550px) {
        .player-wrapper {
             margin-top: 80px; /* M√°s espacio en m√≥vil para que no tape el bot√≥n */
        }
        
        .back-btn {
            top: 15px;
            left: 15px;
            padding: 8px 18px;
            font-size: 0.9rem;
        }

        .comments-section {
           padding: 20px 0; 
        }
        
        .comments-box {
            width: 800px !important;
            max-width: 800px !important;
            min-height: 600px; 
            margin-left: 50%;
            transform: translateX(-50%) scale(0.45); 
            transform-origin: top center;
            margin-bottom: -400px; 
        }

        .utterances {
            width: 100% !important;
            max-width: 100% !important;
        }
        
        .comments-header h3 {
            font-size: 3rem; 
        }
        .comment-icon {
            font-size: 3rem;
        }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline poster="galaxia-morado1.avif">
    <source src="galaxia.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <a href="#" id="backLink" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
    </svg>
    <span>Volver</span>
  </a>

  <div class="container">
   
    <div class="player-wrapper" id="playerContainer"></div>

    <div class="options" id="serverOptions"></div>

    <h1 id="epTitle">Cargando episodio...</h1>

    <div class="controls">
        <a id="prevBtn" class="btn btn-hidden">‚èÆ Anterior</a>
        <a id="downloadBtn" class="btn" href="#" target="_blank" download>‚¨á Descargar</a>
        <a id="nextBtn" class="btn btn-hidden">Siguiente ‚è≠</a>
    </div>

    <div class="comments-section">
        <div class="comments-box">
            <div class="comments-header">
                <span class="comment-icon">üí¨</span>
                <h3>Comentarios</h3>
            </div>
            <script src="https://utteranc.es/client.js"
                repo="Archinime/Comentarios"
                issue-term="url"
                theme="icy-dark"
                crossorigin="anonymous"
                async>
            </script>
        </div>
    </div>

  </div>

<script>
    // -----------------------------------------------------------
    // L√ìGICA DE REPRODUCTOR Y NAVEGACI√ìN
    // -----------------------------------------------------------
    
    // Verificamos si la base de datos externa carg√≥ correctamente
    if (typeof DB === 'undefined') {
        console.error("Error: No se encontr√≥ la variable DB. Aseg√∫rate de que 'video-player-data.js' existe y est√° cargado.");
        document.getElementById('epTitle').innerText = "Error: Base de datos no cargada.";
    }

    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');
    
    // Accedemos a la DB que ahora viene del archivo externo
    const epData = (typeof DB !== 'undefined') ? DB[animeId]?.[season]?.[episode] : null;

    // Asignar link de volver
    const backLink = document.getElementById('backLink');
    if (backLink) {
       backLink.href = `anime-detail.html?id=${animeId}`;
    }

    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;

        // Cargar video inicial
        loadVideo(epData.link || epData.link2);

        // Generar botones de servidores
        if(epData.link) createOptionBtn("Opci√≥n 1", epData.link, true);
        if(epData.link2) createOptionBtn("Opci√≥n 2", epData.link2, false);

        // Actualizar bot√≥n de descarga inicial
        updateDownloadButton(epData.link || epData.link2);

        // Navegaci√≥n
        setupNavigation();
    } else if (typeof DB !== 'undefined') {
      document.getElementById('epTitle').innerText = "Episodio no encontrado.";
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               const id = match[1];
                return `https://drive.google.com/uc?export=download&id=${id}`;
            }
        }
        return url.replace('?dl=0', '?dl=1');
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        btn.className = 'opt-btn' + (isActive && optContainer.children.length === 0 ? ' active' : '');
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

    function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        
        const isDrive = url && url.includes('drive.google.com');
        
        if (isDrive) {
             const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute("allow", "autoplay; fullscreen");
            iframe.setAttribute("allowfullscreen", "true");
            iframe.style.position = "absolute";
            iframe.style.top = "0"; iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            container.appendChild(iframe);
        } else {
            // Reproductor nativo
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false; 
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            container.appendChild(video);
        }
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
                    });
                });

                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.style.display = 'inline-flex';
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                }

                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.style.display = 'inline-flex'; 
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                }
            }
        } catch (e) { console.error(e); }
    }
  </script>
</body>
</html>
