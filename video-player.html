<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7; /* Cian Ne√≥n */
        --secondary-color: #7b2cbf; /* Morado */
        --accent-color: #ff0055; /* Rosa Ne√≥n para destacados */
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.6);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --neon-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(0, 255, 247, 0.5);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
    }
   
    /* --- FONDO DE VIDEO --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.6; /* Un poco m√°s oscuro para resaltar contenido */
    }

    /* --- OVERLAY MEJORADO --- */
    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.1) 0%, #000000 90%);
      backdrop-filter: blur(3px); /* Efecto difuminado sutil */
      pointer-events: none;
    }
    
    /* --- CONTENEDOR PRINCIPAL --- */
    .container { 
        width: 100%;
        max-width: 1200px; /* Limite en PC para que no se estire demasiado */
        margin: 0 auto;
        padding: 20px 15px; 
        position: relative; 
        z-index: 10;
        box-sizing: border-box;
    }
    
    /* NAVEGACI√ìN SUPERIOR */
    .top-nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 20px;
    }

    /* BOT√ìN VOLVER (Estilo Glass) */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem; 
      transition: all .3s ease;
      cursor: pointer;
      background: var(--glass-bg); 
      backdrop-filter: blur(10px);
      padding: 10px 25px;
      border-radius: 50px;
      border: var(--glass-border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    
    .back-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        box-shadow: 0 0 15px var(--primary-color);
        transform: translateY(-2px);
    }
   
    /* REPRODUCTOR (Responsive Real) */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0; 
        width: 100%; 
        background: #000;
        overflow: hidden;
        z-index: 50;
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(123, 44, 191, 0.3);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* OPCIONES DE SERVIDOR (Scroll horizontal en m√≥vil) */
    .options { 
        margin-top: 20px;
        display: flex; 
        gap: 10px;
        justify-content: center; 
        flex-wrap: wrap;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        backdrop-filter: blur(5px);
    }
    
    .opt-btn { 
        font-size: 0.9rem;
        padding: 8px 18px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(255,255,255,0.05);
        color: #ddd;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        white-space: nowrap;
    }
   
    .opt-btn:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
        border-color: #fff;
    }
  
    .opt-btn.active { 
        border-color: var(--primary-color);
        color: #000;
        background: var(--primary-color); 
        font-weight: 700;
        box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
    }

    /* T√çTULO DEL EPISODIO */
    h1 { 
        color: #fff;
        font-size: 1.8rem; 
        margin: 25px 0 15px 0;
        text-align: center;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        line-height: 1.3;
    }
    
    /* CONTROLES (Grid para m√≥vil) */
    .controls { 
        margin-top: 20px;
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        flex-wrap: wrap;
        align-items: center;
    }
    
    /* BOTONES DE CONTROL */
    .btn { 
        padding: 14px 30px;
        background: var(--glass-bg);
        border: var(--glass-border);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        cursor: pointer; 
        transition: 0.3s;
        font-weight: 600;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        backdrop-filter: blur(5px);
        min-width: 140px;
        /* Ancho m√≠nimo para consistencia */
    }
    
    /* Bot√≥n Descarga Espec√≠fico */
    #downloadBtn {
        border-color: var(--accent-color);
        background: rgba(255, 0, 85, 0.1);
    }

    #downloadBtn:hover {
        background: var(--accent-color);
        color: #fff;
        box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
        transform: translateY(-3px);
    }
   
    .btn:not(#downloadBtn):hover { 
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 25px rgba(0, 255, 247, 0.6);
        border-color: var(--primary-color);
        transform: translateY(-3px);
    }
   
    .btn-hidden { display: none !important; }

    /* --- COMENTARIOS (SIN BLUR PARA EVITAR LAG) --- */
    .comments-section { 
        margin-top: 50px;
        border-top: 1px solid rgba(255,255,255,0.1); 
        padding-top: 40px;
        width: 100%;
    }

    .comments-box {
        /* Se oscurece m√°s para compensar la falta de blur */
        background: rgba(0,0,0,0.85);
        border-radius: 20px;
        padding: 20px;
        /* Blur eliminado para mejorar rendimiento */
        /* backdrop-filter: blur(10px); */ 
        border: 1px solid rgba(255,255,255,0.05);
        max-width: 1000px;
        margin: 0 auto;
    }

    .comments-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--primary-color);
    }

    .comments-header h3 {
        color: #fff;
        margin: 0;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* MEDIA QUERIES (ADAPTACI√ìN M√ìVIL PROFUNDA) */
    @media (max-width: 768px) {
        .container {
            padding: 15px 10px;
        }

        .player-wrapper {
            border-radius: 12px;
            /* Menos borde en m√≥vil */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* En m√≥vil, los servidores scroll horizontal */
        .options {
            justify-content: flex-start;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px;
            /* Scrollbar oculta pero funcional */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .options::-webkit-scrollbar {
            display: none;
        }

        h1 {
            font-size: 1.3rem;
            margin: 20px 0;
        }

        /* Controles en m√≥vil: Grid de 2 columnas + Descarga full width */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        /* El bot√≥n de descarga ocupa toda la fila de abajo si es necesario */
        #prevBtn { grid-column: 1; order: 1; min-width: auto; }
        #nextBtn { grid-column: 2; order: 2; min-width: auto; }
        #downloadBtn { 
            grid-column: 1 / span 2;
            order: 3; 
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px;
            font-size: 0.9rem;
        }

        .comments-header h3 {
            font-size: 1.2rem;
        }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline poster="galaxia-morado1.avif">
    <source src="galaxia.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <div class="container">
   
    <div class="top-nav">
       <a href="#" id="backLink" class="back-btn">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
         Volver
       </a>
    </div>

    <div class="player-wrapper" id="playerContainer">
      </div>

    <div class="options" id="serverOptions"></div>

    <h1 id="epTitle">Cargando episodio...</h1>

    <div class="controls">
        <a id="prevBtn" class="btn btn-hidden">‚èÆ Anterior</a>
        <a id="downloadBtn" class="btn" href="#" target="_blank" download>
            ‚¨á Descargar
        </a>
        <a id="nextBtn" class="btn btn-hidden">Siguiente ‚è≠</a>
    </div>

    <div class="comments-section">
        <div class="comments-box">
            <div class="comments-header">
                <span class="comment-icon">üí¨</span>
                <h3>Comentarios</h3>
            </div>
            
            <div id="disqus_thread"></div>
            
            <script>
                /**
                * Configuraci√≥n de Disqus
                */
                var disqus_config = function () {
                    const params = new URLSearchParams(window.location.search);
                    const animeId = params.get('anime');
                    const season = params.get('s');
                    const episode = params.get('e');
                    // URL Can√≥nica
                    this.page.url = window.location.href;

                        this.page.identifier = `${animeId}-s${season}-e${episode}`;
                    } else {
                        this.page.identifier = 'archinime-player-general';
                    }
                };
                (function() {

                s.src = 'https://archinime.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());

                })();
            </script>

        </div>
    </div>

  </div>

  <script src="video-player-data.js"></script>

  <script>
    // -----------------------------------------------------------
    // L√ìGICA DEL REPRODUCTOR (JAVASCRIPT ORIGINAL MEJORADO)
    // -----------------------------------------------------------
    
    // Base de datos segura
    const DB = (typeof players !== 'undefined') ? players : {};
    
    // Obtener par√°metros URL
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');

    // Buscar datos
    const epData = DB[animeId]?.[season]?.[episode];
    // Configurar bot√≥n volver
    const backLink = document.getElementById('backLink');
    if (backLink) {
       backLink.href = `anime-detail.html?id=${animeId}`;
    }

    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;

        // Prioridad de enlaces
        const initialLink = epData.link || epData.link2;
        // Cargar video inicial
        loadVideo(initialLink);
        // Botones de servidores
        // Nota: Limpiamos el contenedor antes por si acaso
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        
        if(epData.link) createOptionBtn("Opci√≥n Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Opci√≥n Subtitulado", epData.link2, !epData.link);
        // Actualizar descarga
        updateDownloadButton(initialLink);
        // Navegaci√≥n
        setupNavigation();
    } else {
        console.error("No se encontraron datos para:", animeId, season, episode);
        document.getElementById('epTitle').innerText = "Episodio no encontrado.";
        document.getElementById('playerContainer').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#fff;">Video no disponible</div>';
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        // Google Drive
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) {
               return `https://drive.google.com/uc?export=download&id=${match[1]}`;
            }
        }
        
        // Dropbox
        if (url.includes("dropbox.com") && url.includes("dl=0")) {
             return url.replace('dl=0', 'dl=1');
        }
        
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        const directLink = generateDirectDownloadLink(url);
        dlBtn.href = directLink;
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        
        // L√≥gica de clase activa
        // Si no hay botones a√∫n y se pide activo, o si es el primer bot√≥n creado
        const isFirst = optContainer.children.length === 0;
        const shouldBeActive = isActive || isFirst;

        btn.className = 'opt-btn' + (shouldBeActive ? ' active' : '');
        
        btn.innerText = label;
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

     function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        
        if (!url) return;

        // Detecci√≥n Google Drive Preview
        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        if (isDrive) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute("allow", "autoplay; fullscreen");
            iframe.setAttribute("allowfullscreen", "true");
            iframe.style.position = "absolute";
            iframe.style.top = "0"; iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            container.appendChild(iframe);
        } else {
            // Reproductor Nativo HTML5
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            // No autoplay en m√≥viles para ahorrar datos/bater√≠a por defecto
            video.autoplay = false;
            video.playsInline = true; 
            video.style.width = "100%";
            video.style.height = "100%";
            
            video.onerror = function() {
                console.log("Error nativo, fallback a iframe.");
                container.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute("allow", "autoplay; fullscreen");
                iframe.setAttribute("allowfullscreen", "true");
                iframe.style.position = "absolute";
                iframe.style.top = "0"; iframe.style.left = "0";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                container.appendChild(iframe);
            };

            container.appendChild(video);
        }
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                // Ordenar temporadas y episodios
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => {
                        flatList.push({ s: sKey, e: eKey });
                    });
                });
                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                if (currentIndex > 0) {
                    const prevItem = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    // Usamos display flex definido en CSS, solo quitamos la clase hidden
                    prevBtn.href = `?anime=${animeId}&s=${prevItem.s}&e=${prevItem.e}`;
                }

                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const nextItem = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${nextItem.s}&e=${nextItem.e}`;
                }
            }
        } catch (e) { 
            console.error("Error en navegaci√≥n:", e);
        }
    }
  </script>
  
  <script id="dsq-count-scr" src="//archinime.disqus.com/count.js" async></script>
</body>
</html>
