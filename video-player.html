<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor - Archinime</title>
  <link rel="icon" href="Logo_Archinime.png" type="image/png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
        --primary-color: #00fff7; 
        --secondary-color: #7b2cbf;
        --accent-color: #ff0055;
        --text-color: #ffffff;
        --glass-bg: rgba(0, 0, 0, 0.6);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- ESTILOS GENERALES --- */
    body { 
        margin: 0;
        background: #050505; 
        color: var(--text-color); 
        font-family: 'Poppins', sans-serif; 
        overflow-x: hidden; 
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        /* Optimizaci√≥n de scroll */
        -webkit-overflow-scrolling: touch;
    }
   
    /* --- FONDO DE VIDEO (Solo PC/Tablets potentes) --- */
    #bg-video { 
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        object-fit: cover;
        z-index: -10; 
        opacity: 0.6;
        /* will-change ayuda al navegador a prepararse */
        will-change: transform; 
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      z-index: -5;
      background: radial-gradient(circle at center, rgba(123, 44, 191, 0.1) 0%, #000000 90%);
      pointer-events: none;
    }
    
    .container { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 15px; 
        position: relative; 
        z-index: 10;
        box-sizing: border-box;
    }
    
    /* NAV */
    .top-nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 20px;
    }

    /* BOT√ìN VOLVER */
    .back-btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem; 
      transition: all .3s ease;
      cursor: pointer;
      background: var(--glass-bg); 
      backdrop-filter: blur(10px); /* PESADO: Se quita en m√≥vil abajo */
      padding: 10px 25px;
      border-radius: 50px;
      border: var(--glass-border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    
    .back-btn:hover {
        background: rgba(0, 255, 247, 0.15);
        border-color: var(--primary-color);
        transform: translateY(-2px);
    }
   
    /* REPRODUCTOR */
    .player-wrapper { 
        position: relative;
        padding-bottom: 56.25%; 
        height: 0; 
        width: 100%; 
        background: #000; 
        overflow: hidden;
        z-index: 50;
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
   
    .player-wrapper iframe, .player-wrapper video { 
        position: absolute;
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        border: none;
    }

    /* OPCIONES */
    .options { 
        margin-top: 20px;
        display: flex; 
        gap: 10px;
        justify-content: center; 
        flex-wrap: wrap;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        backdrop-filter: blur(5px); /* PESADO: Se quita en m√≥vil abajo */
    }
    
    .opt-btn { 
        font-size: 0.9rem;
        padding: 8px 18px;
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(255,255,255,0.05);
        color: #ddd;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        white-space: nowrap;
    }
   
    .opt-btn:hover, .opt-btn.active {
        background: var(--primary-color);
        color: #000;
        border-color: var(--primary-color);
        font-weight: 700;
    }

    h1 { 
        color: #fff;
        font-size: 1.8rem; 
        margin: 25px 0 15px 0;
        text-align: center;
        font-weight: 700;
        text-shadow: 0 4px 10px rgba(0,0,0,0.8);
    }
    
    /* CONTROLES */
    .controls { 
        margin-top: 20px;
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        flex-wrap: wrap;
    }
    
    .btn { 
        padding: 14px 30px;
        background: var(--glass-bg);
        border: var(--glass-border);
        color: #fff;
        text-decoration: none; 
        border-radius: 50px; 
        cursor: pointer; 
        transition: 0.3s;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        backdrop-filter: blur(5px);
    }
    
    #downloadBtn {
        border-color: var(--accent-color);
        background: rgba(255, 0, 85, 0.15);
    }
   
    .btn:hover { 
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .btn-hidden { display: none !important; }

    /* COMENTARIOS */
    .comments-section { 
        margin-top: 50px;
        border-top: 1px solid rgba(255,255,255,0.1); 
        padding-top: 40px;
        padding-bottom: 50px; /* Espacio extra al final */
        width: 100%;
        /* Truco para GPU */
        transform: translateZ(0); 
    }

    .comments-box {
        background: rgba(0,0,0,0.5); 
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(10px); /* PESADO: Se quita en m√≥vil abajo */
        border: 1px solid rgba(255,255,255,0.05);
        max-width: 1000px;
        margin: 0 auto;
    }

    .comments-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
    }

    /* =========================================
       OPTIMIZACI√ìN M√ìVIL AGRESIVA (ANTI-LAG)
       ========================================= */
    @media (max-width: 768px) {
        /* 1. ELIMINAR VIDEO DE FONDO */
        /* Reproducir video haciendo scroll es lo que mata el rendimiento */
        #bg-video { 
            display: none !important; 
        }

        /* 2. PONER IMAGEN DE FONDO EST√ÅTICA */
        body {
            /* Usa la misma imagen 'poster' del video */
            background: #000 url('galaxia-morado1.avif') no-repeat center center fixed;
            background-size: cover;
        }

        /* 3. ELIMINAR EFECTOS "GLASS/BLUR" */
        /* backdrop-filter consume much√≠sima GPU en m√≥viles */
        .container, .player-wrapper, .options, .btn, .comments-box, .back-btn {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        /* 4. COLORES S√ìLIDOS (Para reemplazar el cristal) */
        .options { background: rgba(20, 20, 20, 0.9); }
        .comments-box { background: rgba(10, 10, 10, 0.95); }
        .btn { background: rgba(30, 30, 30, 0.95); }
        .back-btn { background: rgba(20, 20, 20, 0.9); }

        /* Ajustes de layout m√≥vil */
        .container { padding: 15px 10px; }
        
        .options {
            justify-content: flex-start;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px 5px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        #downloadBtn { 
            grid-column: 1 / span 2; 
            order: 3; 
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box; 
        }

        /* Eliminar sombras complejas */
        .player-wrapper { box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        h1 { font-size: 1.4rem; text-shadow: 2px 2px 4px #000; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline poster="galaxia-morado1.avif">
    <source src="galaxia.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <div class="container">
    <div class="top-nav">
       <a href="#" id="backLink" class="back-btn">
         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:5px"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
         Volver
       </a>
    </div>

    <div class="player-wrapper" id="playerContainer"></div>

    <div class="options" id="serverOptions"></div>

    <h1 id="epTitle">Cargando...</h1>

    <div class="controls">
        <a id="prevBtn" class="btn btn-hidden">‚èÆ Anterior</a>
        <a id="downloadBtn" class="btn" href="#" target="_blank" download>‚¨á Descargar</a>
        <a id="nextBtn" class="btn btn-hidden">Siguiente ‚è≠</a>
    </div>

    <div class="comments-section">
        <div class="comments-box">
            <div class="comments-header">
                <span style="font-size:1.5rem">üí¨</span>
                <h3 style="margin:0; margin-left:10px; color:#fff">COMENTARIOS</h3>
            </div>
            
            <div id="disqus_thread"></div>
            
            <script>
                var disqus_config = function () {
                    const params = new URLSearchParams(window.location.search);
                    const animeId = params.get('anime');
                    const season = params.get('s');
                    const episode = params.get('e');

                    this.page.url = window.location.href;
                    if(animeId && season && episode) {
                        this.page.identifier = `${animeId}-s${season}-e${episode}`;
                    } else {
                        this.page.identifier = 'archinime-player-general';
                    }
                };

                (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://archinime.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Activa JavaScript para ver los comentarios.</noscript>
        </div>
    </div>
  </div>

  <script src="video-player-data.js"></script>

  <script>
    const DB = (typeof players !== 'undefined') ? players : {};
    
    const params = new URLSearchParams(location.search);
    const animeId = params.get('anime');
    const season = params.get('s');
    const episode = params.get('e');

    const epData = DB[animeId]?.[season]?.[episode];

    const backLink = document.getElementById('backLink');
    if (backLink) backLink.href = `anime-detail.html?id=${animeId}`;

    if (epData) {
        document.title = `Ver ${epData.title} - Archinime`;
        document.getElementById('epTitle').innerText = epData.title;

        const initialLink = epData.link || epData.link2;
        loadVideo(initialLink);
        
        const optContainer = document.getElementById('serverOptions');
        optContainer.innerHTML = '';
        
        if(epData.link) createOptionBtn("Opci√≥n Latino", epData.link, true);
        if(epData.link2) createOptionBtn("Opci√≥n Subtitulado", epData.link2, !epData.link);

        updateDownloadButton(initialLink);
        setupNavigation();
    } else {
        document.getElementById('epTitle').innerText = "Episodio no encontrado.";
    }

    function generateDirectDownloadLink(url) {
        if (!url) return "#";
        if (url.includes("drive.google.com")) {
            const match = url.match(/\/d\/(.+?)\//);
            if (match && match[1]) return `https://drive.google.com/uc?export=download&id=${match[1]}`;
        }
        if (url.includes("dropbox.com") && url.includes("dl=0")) return url.replace('dl=0', 'dl=1');
        return url;
    }

    function updateDownloadButton(url) {
        const dlBtn = document.getElementById('downloadBtn');
        dlBtn.href = generateDirectDownloadLink(url);
    }

    function createOptionBtn(label, url, isActive) {
        const optContainer = document.getElementById('serverOptions');
        const btn = document.createElement('button');
        const isFirst = optContainer.children.length === 0;
        
        btn.className = 'opt-btn' + ((isActive || isFirst) ? ' active' : '');
        btn.innerText = label;
        
        btn.onclick = () => {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadVideo(url);
            updateDownloadButton(url);
        };
        optContainer.appendChild(btn);
    }

     function loadVideo(url) {
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        if (!url) return;

        const isDrive = url.includes('drive.google.com') && url.includes('/preview');
        
        if (isDrive) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute("allow", "autoplay; fullscreen");
            iframe.style.width = "100%"; iframe.style.height = "100%";
            iframe.style.border = "none"; iframe.style.position = "absolute";
            iframe.style.top = "0"; iframe.style.left = "0";
            container.appendChild(iframe);
        } else {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = false; 
            video.playsInline = true; 
            video.style.width = "100%"; video.style.height = "100%";
            
            video.onerror = function() {
                container.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute("allow", "autoplay; fullscreen");
                iframe.style.width = "100%"; iframe.style.height = "100%";
                iframe.style.border = "none"; iframe.style.position = "absolute";
                iframe.style.top = "0"; iframe.style.left = "0";
                container.appendChild(iframe);
            };
            container.appendChild(video);
        }
    }

    function setupNavigation() {
        try {
            if (DB[animeId]) {
                let flatList = [];
                const seasons = Object.keys(DB[animeId]).sort((a, b) => Number(a) - Number(b));
                seasons.forEach(sKey => {
                    const episodes = Object.keys(DB[animeId][sKey]).sort((a, b) => Number(a) - Number(b));
                    episodes.forEach(eKey => flatList.push({ s: sKey, e: eKey }));
                });

                const currentIndex = flatList.findIndex(item => String(item.s) === String(season) && String(item.e) === String(episode));
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (currentIndex > 0) {
                    const prev = flatList[currentIndex - 1];
                    prevBtn.classList.remove('btn-hidden');
                    prevBtn.href = `?anime=${animeId}&s=${prev.s}&e=${prev.e}`;
                }

                if (currentIndex !== -1 && currentIndex < flatList.length - 1) {
                    const next = flatList[currentIndex + 1];
                    nextBtn.classList.remove('btn-hidden');
                    nextBtn.href = `?anime=${animeId}&s=${next.s}&e=${next.e}`;
                }
            }
        } catch (e) { console.error(e); }
    }
  </script>
</body>
</html>
